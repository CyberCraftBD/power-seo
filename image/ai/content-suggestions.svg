<svg width="1200" height="480" viewBox="0 0 1200 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#070d1f"/><stop offset="100%" stop-color="#0d1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#1e293b" opacity="0.45"/>
    </pattern>
  </defs>
  <rect width="1200" height="480" fill="url(#bg)"/>
  <rect width="1200" height="480" fill="url(#dots)"/>
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <text x="600" y="36" font-family="system-ui,-apple-system,sans-serif" font-size="16" font-weight="600" fill="#f8fafc" text-anchor="middle">AI Content Suggestions Panel — What You Can Build</text>
  <text x="600" y="54" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#475569" text-anchor="middle">buildContentSuggestionsPrompt() → prioritised improvement list with reasoning</text>

  <!-- Browser frame -->
  <rect x="40" y="70" width="1120" height="376" rx="10" fill="#0d1525" stroke="#1e293b" stroke-width="1"/>
  <rect x="40" y="70" width="1120" height="34" rx="10" fill="#111827"/>
  <rect x="40" y="90" width="1120" height="14" fill="#111827"/>
  <circle cx="62" cy="87" r="5" fill="#ef4444" opacity="0.6"/>
  <circle cx="80" cy="87" r="5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="98" cy="87" r="5" fill="#10b981" opacity="0.6"/>

  <!-- Left: Content editor panel -->
  <rect x="56" y="114" width="460" height="316" rx="8" fill="#111827" stroke="#1e293b" stroke-width="1"/>
  <text x="76" y="136" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="600" fill="#f8fafc">Content Editor</text>
  <text x="76" y="152" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#475569">Paste or type your content below</text>

  <!-- Content textarea mock -->
  <rect x="76" y="160" width="420" height="186" rx="5" fill="#0d1525" stroke="#1e293b"/>
  <text x="88" y="180" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#475569">## Optimizing Next.js for SEO</text>
  <text x="88" y="198" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">Search engine optimization is important</text>
  <text x="88" y="214" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">for websites. Next.js has built-in features</text>
  <text x="88" y="230" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">that help with this...</text>
  <text x="88" y="254" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">The metadata API allows developers to...</text>
  <text x="88" y="270" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">You can also use generateMetadata...</text>
  <!-- word count bar -->
  <rect x="76" y="354" width="420" height="8" rx="4" fill="#1e293b"/>
  <rect x="76" y="354" width="168" height="8" rx="4" fill="#f59e0b" opacity="0.7"/>
  <text x="76" y="376" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#f59e0b">Word count: 420 — below recommended 1,000</text>

  <!-- Analyse button -->
  <rect x="76" y="390" width="420" height="28" rx="5" fill="#6366f1"/>
  <text x="286" y="408" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">✨ Analyse with AI</text>

  <!-- Right: Suggestions panel -->
  <rect x="532" y="114" width="628" height="316" rx="8" fill="#111827" stroke="#1e293b" stroke-width="1"/>
  <text x="552" y="136" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="600" fill="#f8fafc">AI Suggestions</text>
  <text x="552" y="152" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#475569">5 improvements found · sorted by priority</text>

  <!-- Suggestion 1 — priority 5 (critical) -->
  <rect x="552" y="160" width="588" height="50" rx="6" fill="#1a0a0a" stroke="#ef4444" stroke-opacity="0.5" stroke-width="1"/>
  <rect x="552" y="160" width="4" height="50" rx="2" fill="#ef4444"/>
  <rect x="566" y="167" width="50" height="16" rx="3" fill="#ef4444" fill-opacity="0.2"/>
  <text x="591" y="179" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fca5a5" text-anchor="middle">Priority 5</text>
  <rect x="624" y="167" width="54" height="16" rx="8" fill="#1e293b"/>
  <text x="651" y="179" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569" text-anchor="middle">heading</text>
  <text x="686" y="179" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#f8fafc">Add H2 subheadings every 300 words</text>
  <text x="566" y="200" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">Reason: Content lacks structure — search engines reward well-organised pages</text>

  <!-- Suggestion 2 — priority 4 -->
  <rect x="552" y="218" width="588" height="50" rx="6" fill="#1a130a" stroke="#f59e0b" stroke-opacity="0.5" stroke-width="1"/>
  <rect x="552" y="218" width="4" height="50" rx="2" fill="#f59e0b"/>
  <rect x="566" y="225" width="50" height="16" rx="3" fill="#f59e0b" fill-opacity="0.2"/>
  <text x="591" y="237" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fcd34d" text-anchor="middle">Priority 4</text>
  <rect x="624" y="225" width="54" height="16" rx="8" fill="#1e293b"/>
  <text x="651" y="237" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569" text-anchor="middle">keyword</text>
  <text x="686" y="237" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#f8fafc">Include keyphrase in first 100 words</text>
  <text x="566" y="258" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">Reason: Keyphrase "nextjs seo optimization" appears only once near end</text>

  <!-- Suggestion 3 — priority 4 -->
  <rect x="552" y="276" width="588" height="50" rx="6" fill="#1a130a" stroke="#f59e0b" stroke-opacity="0.4" stroke-width="1"/>
  <rect x="552" y="276" width="4" height="50" rx="2" fill="#f59e0b"/>
  <rect x="566" y="283" width="50" height="16" rx="3" fill="#f59e0b" fill-opacity="0.2"/>
  <text x="591" y="295" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fcd34d" text-anchor="middle">Priority 4</text>
  <rect x="624" y="283" width="54" height="16" rx="8" fill="#1e293b"/>
  <text x="651" y="295" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569" text-anchor="middle">paragraph</text>
  <text x="686" y="295" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#f8fafc">Expand content to at least 1,000 words</text>
  <text x="566" y="316" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">Reason: 420 words — thin content ranks poorly for competitive terms</text>

  <!-- Suggestion 4 — priority 3 -->
  <rect x="552" y="334" width="588" height="50" rx="6" fill="#111827" stroke="#06b6d4" stroke-opacity="0.3" stroke-width="1"/>
  <rect x="552" y="334" width="4" height="50" rx="2" fill="#06b6d4"/>
  <rect x="566" y="341" width="50" height="16" rx="3" fill="#06b6d4" fill-opacity="0.15"/>
  <text x="591" y="353" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#67e8f9" text-anchor="middle">Priority 3</text>
  <rect x="624" y="341" width="34" height="16" rx="8" fill="#1e293b"/>
  <text x="641" y="353" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569" text-anchor="middle">link</text>
  <text x="666" y="353" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#f8fafc">Add 2–3 internal links to related guides</text>
  <text x="566" y="374" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#64748b">Reason: No internal links detected — distributes PageRank and reduces bounce rate</text>

  <rect x="0" y="476" width="1200" height="4" fill="url(#accent)"/>
</svg>
