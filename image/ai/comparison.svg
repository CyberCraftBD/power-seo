  <text x="369" y="345" class="font-ui" font-size="16" font-weight="700" fill="#a855f7" text-anchor="middle">✓</text>
  <text x="548" y="345" class="font-ui" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">✗</text>
  <text x="739" y="345" class="font-ui" font-size="16" font-weight="700" fill="#a855f7" text-anchor="middle">✓</text>
  <line x1="60" y1="358" x2="840" y2="358" stroke="#21262d" stroke-width="1"/>

  <!-- Row 8: Keyphrase validation -->
