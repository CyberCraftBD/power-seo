  <!-- Row 4: Typed output -->
  <rect x="60" y="214" width="780" height="36" fill="#161b22"/>
  <rect x="280" y="214" width="178" height="36" fill="#1e1030" opacity="0.5"/>
  <text x="100" y="237" class="font-ui" font-size="13" fill="#e2e8f0">Typed output</text>
  <text x="369" y="237" class="font-ui" font-size="16" font-weight="700" fill="#a855f7" text-anchor="middle">✓</text>
  <text x="548" y="237" class="font-ui" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">✗</text>
  <text x="739" y="237" class="font-ui" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">✗</text>
  <line x1="60" y1="250" x2="840" y2="250" stroke="#21262d" stroke-width="1"/>

