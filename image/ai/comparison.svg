  <text x="369" y="309" class="font-ui" font-size="16" font-weight="700" fill="#a855f7" text-anchor="middle">✓</text>
  <text x="548" y="309" class="font-ui" font-size="15" fill="#9ca3af" text-anchor="middle">~</text>
  <text x="739" y="309" class="font-ui" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">✗</text>
