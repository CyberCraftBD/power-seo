<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <style>
      .font-mono { font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace; }
      .font-ui { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>

  <!-- Title -->
  <text x="450" y="38" class="font-ui" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">Feature Comparison</text>

  <!-- Table container -->
  <rect x="60" y="56" width="780" height="390" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>

  <!-- Column definitions:
       Col 1 (feature label): x=60, w=220
       Col 2 (@power-seo/ai): x=280, w=180
       Col 3 (SurferSEO AI): x=460, w=180
       Col 4 (Custom prompts): x=640, w=200
  -->

  <!-- Header row background -->
  <rect x="60" y="56" width="780" height="50" rx="8" fill="#161b22"/>
  <rect x="60" y="90" width="780" height="16" fill="#161b22"/>

  <!-- Header: Feature (col 1) -->
  <text x="170" y="87" class="font-ui" font-size="13" font-weight="600" fill="#9ca3af" text-anchor="middle">Feature</text>

  <!-- Header: @power-seo/ai (col 2) - fuchsia background -->
  <rect x="280" y="60" width="178" height="46" fill="#2d1246"/>
  <rect x="280" y="90" width="178" height="16" fill="#2d1246"/>
  <text x="369" y="83" class="font-mono" font-size="12" font-weight="700" fill="#a855f7" text-anchor="middle">@power-seo/ai</text>
  <text x="369" y="98" class="font-ui" font-size="10" fill="#d8b4fe" text-anchor="middle">this package</text>

  <!-- Header: SurferSEO AI (col 3) -->
  <rect x="458" y="60" width="180" height="46" fill="#1c2128"/>
  <rect x="458" y="90" width="180" height="16" fill="#1c2128"/>
  <text x="548" y="87" class="font-ui" font-size="12" font-weight="600" fill="#9ca3af" text-anchor="middle">SurferSEO AI</text>

  <!-- Header: Custom prompts (col 4) -->
  <rect x="638" y="60" width="202" height="46" fill="#1c2128"/>
  <rect x="638" y="90" width="202" height="16" fill="#1c2128"/>
  <text x="739" y="87" class="font-ui" font-size="12" font-weight="600" fill="#9ca3af" text-anchor="middle">Custom prompts</text>

  <!-- Column dividers -->
  <line x1="280" y1="56" x2="280" y2="446" stroke="#30363d" stroke-width="1"/>
  <line x1="458" y1="56" x2="458" y2="446" stroke="#30363d" stroke-width="1"/>
  <line x1="638" y1="56" x2="638" y2="446" stroke="#30363d" stroke-width="1"/>

  <!-- Row height = 36, starting y = 106 -->
  <!-- Row 1: TypeScript API -->
  <rect x="60" y="106" width="780" height="36" fill="#161b22"/>
  <rect x="280" y="106" width="178" height="36" fill="#1e1030" opacity="0.5"/>
  <text x="100" y="129" class="font-ui" font-size="13" fill="#e2e8f0">TypeScript API</text>
  <text x="369" y="129" class="font-ui" font-size="16" font-weight="700" fill="#a855f7" text-anchor="middle">✓</text>
  <text x="548" y="129" class="font-ui" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">✗</text>
  <text x="739" y="129" class="font-ui" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">✗</text>
  <line x1="60" y1="142" x2="840" y2="142" stroke="#21262d" stroke-width="1"/>

