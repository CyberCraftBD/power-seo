  <rect x="280" y="358" width="178" height="36" fill="#1e1030" opacity="0.5"/>
  <text x="100" y="381" class="font-ui" font-size="13" fill="#e2e8f0">Keyphrase validation</text>
  <text x="369" y="381" class="font-ui" font-size="16" font-weight="700" fill="#a855f7" text-anchor="middle">✓</text>
  <text x="548" y="381" class="font-ui" font-size="15" fill="#9ca3af" text-anchor="middle">~</text>
  <text x="739" y="381" class="font-ui" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">✗</text>
  <line x1="60" y1="394" x2="840" y2="394" stroke="#21262d" stroke-width="1"/>

  <!-- Score row -->
  <rect x="60" y="394" width="780" height="52" rx="0" fill="#0d1117"/>
  <rect x="60" y="430" width="780" height="16" rx="8" fill="#0d1117"/>
  <text x="100" y="424" class="font-ui" font-size="12" font-weight="600" fill="#9ca3af">Score</text>
  <rect x="310" y="404" width="118" height="28" rx="6" fill="#2d1246"/>
  <text x="369" y="423" class="font-mono" font-size="13" font-weight="700" fill="#a855f7" text-anchor="middle">8 / 8</text>
  <rect x="498" y="404" width="100" height="28" rx="6" fill="#1c2128"/>
  <text x="548" y="423" class="font-ui" font-size="13" font-weight="600" fill="#ef4444" text-anchor="middle">2 / 8</text>
  <rect x="689" y="404" width="100" height="28" rx="6" fill="#1c2128"/>
  <text x="739" y="423" class="font-ui" font-size="13" font-weight="600" fill="#9ca3af" text-anchor="middle">3 / 8</text>

  <!-- Caption -->
  <text x="450" y="473" class="font-ui" font-size="15" fill="#ffffff" text-anchor="middle">AI SEO assistance. Without the subscription.</text>
