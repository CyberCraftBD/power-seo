<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="36" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">CMS Editor with Live SERP Preview</text>
  <!-- Main editor panel -->
  <rect x="20" y="54" width="540" height="380" rx="8" fill="#161b22"/>
  <rect x="20" y="54" width="540" height="40" rx="8" fill="#1e2430"/>
  <rect x="20" y="82" width="540" height="12" fill="#1e2430"/>
  <circle cx="40" cy="74" r="6" fill="#ff5f56"/>
  <circle cx="60" cy="74" r="6" fill="#ffbd2e"/>
  <circle cx="80" cy="74" r="6" fill="#27c93f"/>
  <text x="110" y="79" font-family="'Segoe UI', sans-serif" font-size="12" fill="#94a3b8">Page Settings</text>
  <!-- Title field -->
  <text x="36" y="118" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">Page Title *</text>
  <rect x="36" y="126" width="480" height="38" rx="4" fill="#0d1117" stroke="#ec4899" stroke-width="1.5"/>
  <text x="48" y="150" font-family="'Segoe UI', sans-serif" font-size="14" fill="#e2e8f0">This Is My Very Long Article Title That Will Be Trunca...</text>
  <!-- Warning badge -->
  <rect x="380" y="128" width="136" height="22" rx="11" fill="#500724"/>
  <text x="448" y="143" font-family="'Segoe UI', sans-serif" font-size="11" fill="#f9a8d4" text-anchor="middle">⚠ 63 chars — may truncate</text>
  <!-- Description field -->
  <text x="36" y="180" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">Meta Description *</text>
  <rect x="36" y="188" width="480" height="38" rx="4" fill="#0d1117" stroke="#374151" stroke-width="1"/>
  <text x="48" y="212" font-family="'Segoe UI', sans-serif" font-size="13" fill="#e2e8f0">Discover the complete guide to TypeScript SEO patterns with...</text>
  <rect x="380" y="190" width="136" height="22" rx="11" fill="#14532d"/>
  <text x="448" y="205" font-family="'Segoe UI', sans-serif" font-size="11" fill="#86efac" text-anchor="middle">✓ 142 chars — good</text>
  <!-- Pixel width indicator -->
  <text x="36" y="248" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">Measured pixel width</text>
  <rect x="36" y="258" width="480" height="18" rx="2" fill="#0d1117"/>
  <rect x="36" y="258" width="376" height="18" rx="2" fill="#ec4899" opacity="0.3"/>
  <rect x="412" y="258" width="4" height="18" fill="#ec4899"/>
  <text x="420" y="272" font-family="'Segoe UI', sans-serif" font-size="10" fill="#ec4899">580px limit</text>
  <text x="36" y="296" font-family="'Courier New', monospace" font-size="12" fill="#8b949e">measureTitleWidth(title) </text>
  <text x="226" y="296" font-family="'Courier New', monospace" font-size="12" fill="#ec4899">// → 647px</text>
  <text x="36" y="318" font-family="'Courier New', monospace" font-size="12" fill="#8b949e">isTitleTruncated(title) </text>
  <text x="222" y="318" font-family="'Courier New', monospace" font-size="12" fill="#ec4899">// → true</text>
  <!-- Right SERP Preview Panel -->
  <rect x="578" y="54" width="302" height="380" rx="8" fill="#161b22"/>
  <rect x="578" y="54" width="302" height="36" rx="8" fill="#1e2430"/>
  <rect x="578" y="80" width="302" height="10" fill="#1e2430"/>
  <text x="729" y="74" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ec4899" text-anchor="middle">SERP Preview</text>
  <!-- Google-like preview -->
  <rect x="592" y="100" width="274" height="130" rx="4" fill="#ffffff"/>
  <text x="600" y="120" font-family="'Segoe UI', sans-serif" font-size="11" fill="#3c4043">example.com › blog</text>
  <text x="600" y="140" font-family="'Segoe UI', sans-serif" font-size="14" fill="#1a0dab">This Is My Very Long Article Title That Will Be</text>
  <text x="600" y="158" font-family="'Segoe UI', sans-serif" font-size="14" fill="#1a0dab">Trun...</text>
  <path d="M600 160 Q610 165 620 160 Q630 155 640 160" stroke="#ec4899" stroke-width="2" fill="none"/>
  <text x="600" y="185" font-family="'Segoe UI', sans-serif" font-size="12" fill="#3c4043">Discover the complete guide to TypeScript SEO...</text>
  <text x="600" y="202" font-family="'Segoe UI', sans-serif" font-size="12" fill="#3c4043">patterns with power-seo.</text>
  <!-- Warning indicator -->
  <rect x="592" y="245" width="274" height="60" rx="6" fill="#500724"/>
  <text x="729" y="267" font-family="'Segoe UI', sans-serif" font-size="12" fill="#fca5a5" text-anchor="middle" font-weight="700">Title truncated!</text>
  <text x="729" y="284" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">Pixel width: 647px (limit: 580px)</text>
  <text x="729" y="300" font-family="'Segoe UI', sans-serif" font-size="11" fill="#f9a8d4" text-anchor="middle">Shorten by ~8 words to fix</text>
  <rect x="620" y="320" width="218" height="32" rx="6" fill="#ec4899"/>
  <text x="729" y="341" font-family="'Segoe UI', sans-serif" font-size="13" fill="white" text-anchor="middle">Fix before publish ↑</text>
  <!-- Bottom caption -->
  <text x="450" y="462" font-family="'Segoe UI', sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="600">Catch truncation before it ships. Every page. Every time.</text>
  <text x="450" y="484" font-family="'Segoe UI', sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">TITLE_MAX_PIXELS = 580 — canvas-accurate, matches Chrome font metrics</text>
</svg>