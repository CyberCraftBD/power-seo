<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="36" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">Every pixel measured. Every title safe.</text>
  <!-- Code snippet -->
  <rect x="100" y="56" width="700" height="56" rx="6" fill="#161b22" stroke="#ec4899" stroke-width="1.5"/>
  <text x="120" y="80" font-family="'Courier New', monospace" font-size="13" fill="#ec4899">measureTitleWidth</text>
  <text x="265" y="80" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">(title) </text>
  <text x="315" y="80" font-family="'Courier New', monospace" font-size="13" fill="#8b949e">// → 647px  (limit: 580px)</text>
  <text x="120" y="100" font-family="'Courier New', monospace" font-size="13" fill="#ec4899">isTitleTruncated</text>
  <text x="260" y="100" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">(title) </text>
  <text x="308" y="100" font-family="'Courier New', monospace" font-size="13" fill="#ef4444">// → true</text>
  <!-- Title text display -->
  <text x="50" y="155" font-family="'Arial', sans-serif" font-size="18" fill="white">This Is My Article Title That Will Definitely Be Truncated By Google Search</text>
  <!-- Pixel ruler -->
  <rect x="50" y="168" width="800" height="4" fill="#2d3748"/>
  <!-- Ruler ticks and labels -->
  <line x1="50" y1="168" x2="50" y2="180" stroke="#4b5563" stroke-width="1"/>
  <text x="50" y="192" font-family="'Segoe UI', sans-serif" font-size="10" fill="#4b5563" text-anchor="middle">0px</text>
  <line x1="178" y1="168" x2="178" y2="178" stroke="#4b5563" stroke-width="1"/>
  <text x="178" y="192" font-family="'Segoe UI', sans-serif" font-size="10" fill="#4b5563" text-anchor="middle">150px</text>
  <line x1="306" y1="168" x2="306" y2="178" stroke="#4b5563" stroke-width="1"/>
  <text x="306" y="192" font-family="'Segoe UI', sans-serif" font-size="10" fill="#4b5563" text-anchor="middle">300px</text>
  <line x1="434" y1="168" x2="434" y2="178" stroke="#4b5563" stroke-width="1"/>
  <text x="434" y="192" font-family="'Segoe UI', sans-serif" font-size="10" fill="#4b5563" text-anchor="middle">450px</text>
  <!-- 580px cut line -->
  <line x1="547" y1="140" x2="547" y2="195" stroke="#ec4899" stroke-width="2" stroke-dasharray="6,3"/>
  <rect x="548" y="138" width="140" height="24" rx="4" fill="#500724"/>
  <text x="618" y="154" font-family="'Segoe UI', sans-serif" font-size="11" fill="#ec4899" text-anchor="middle">580px — truncation limit</text>
  <!-- Green safe section -->
  <rect x="50" y="168" width="497" height="4" fill="#22c55e" opacity="0.6"/>
  <!-- Red over-limit section -->
  <rect x="547" y="168" width="303" height="4" fill="#ec4899" opacity="0.6"/>
  <!-- Safe text area (bright) -->
  <text x="50" y="230" font-family="'Arial', sans-serif" font-size="18" fill="white">This Is My Article Title That Will Definitely Be Trun</text>
  <!-- Truncated text (faded with strikethrough) -->
  <text x="50" y="270" font-family="'Arial', sans-serif" font-size="18" fill="#4b5563" text-decoration="line-through">cated By Google Search</text>
  <!-- Labels -->
  <text x="270" y="295" font-family="'Segoe UI', sans-serif" font-size="13" fill="#22c55e" text-anchor="middle">← Safe (shown in SERP)</text>
  <text x="700" y="295" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ec4899" text-anchor="middle">Truncated →</text>
  <!-- Bottom section -->
  <rect x="100" y="330" width="700" height="80" rx="8" fill="#161b22"/>
  <text x="450" y="360" font-family="'Segoe UI', sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="600">Canvas font metric measurement — matches Chrome's rendering exactly</text>
  <text x="450" y="384" font-family="'Segoe UI', sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">TITLE_MAX_PIXELS = 580 · measureTitleWidth() · isTitleTruncated()</text>
  <text x="450" y="402" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ec4899" text-anchor="middle">Not character count — actual pixel width</text>
  <text x="450" y="450" font-family="'Segoe UI', sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="600">@power-seo/preview — pixel-accurate, not approximate</text>
</svg>