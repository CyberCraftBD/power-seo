<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="38" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">Google Crawl Coverage — Before vs After Sitemap Optimization</text>
  <!-- Grid -->
  <line x1="100" y1="70" x2="100" y2="370" stroke="#1e2430" stroke-width="1"/>
  <line x1="100" y1="370" x2="820" y2="370" stroke="#1e2430" stroke-width="1"/>
  <line x1="100" y1="300" x2="820" y2="300" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="100" y1="220" x2="820" y2="220" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="100" y1="140" x2="820" y2="140" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <!-- Y labels -->
  <text x="90" y="374" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">0%</text>
  <text x="90" y="304" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">25%</text>
  <text x="90" y="224" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">50%</text>
  <text x="90" y="144" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">75%</text>
  <text x="90" y="80" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">100%</text>
  <!-- X labels -->
  <text x="260" y="392" font-family="'Segoe UI', sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">Pages Indexed</text>
  <!-- Before bar -->
  <rect x="160" y="231" width="200" height="139" fill="#374151"/>
  <text x="260" y="222" font-family="'Segoe UI', sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="700">45%</text>
  <text x="260" y="420" font-family="'Segoe UI', sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">Before</text>
  <!-- After bar -->
  <rect x="480" y="80" width="200" height="290" fill="#10b981" opacity="0.85"/>
  <text x="580" y="72" font-family="'Segoe UI', sans-serif" font-size="20" fill="#10b981" text-anchor="middle" font-weight="700">96%</text>
  <text x="580" y="420" font-family="'Segoe UI', sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">After @power-seo/sitemap</text>
  <!-- +51% arrow -->
  <line x1="360" y1="230" x2="480" y2="125" stroke="#10b981" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="420" y="165" font-family="'Segoe UI', sans-serif" font-size="20" fill="#10b981" text-anchor="middle" font-weight="700">+51%</text>
  <!-- ROI Badge -->
  <rect x="130" y="440" width="640" height="48" rx="8" fill="#064e3b"/>
  <text x="450" y="460" font-family="'Segoe UI', sans-serif" font-size="13" fill="#34d399" text-anchor="middle" font-weight="700">+51% crawl coverage improvement</text>
  <text x="450" y="478" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle">More pages discovered by Google → more ranking opportunities → more organic traffic</text>
</svg>