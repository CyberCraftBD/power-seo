<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="38" font-family="'Segoe UI', sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">Stream 100k URLs. Never spike memory.</text>
  <!-- Grid -->
  <line x1="80" y1="60" x2="80" y2="360" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="360" x2="820" y2="360" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="280" x2="820" y2="280" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="200" x2="820" y2="200" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="120" x2="820" y2="120" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <!-- Y labels -->
  <text x="70" y="364" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">0 MB</text>
  <text x="70" y="284" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">200 MB</text>
  <text x="70" y="204" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">400 MB</text>
  <text x="70" y="124" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">600 MB</text>
  <text x="70" y="80" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">800 MB</text>
  <!-- X labels -->
  <text x="170" y="380" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">0</text>
  <text x="320" y="380" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">25k</text>
  <text x="470" y="380" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">50k</text>
  <text x="620" y="380" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">75k</text>
  <text x="770" y="380" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">100k URLs</text>
  <!-- Without streaming line (steep red rise) -->
  <polyline points="170,348 320,270 470,185 620,105 720,70" stroke="#ef4444" stroke-width="3" fill="none"/>
  <polygon points="170,348 320,270 470,185 620,105 720,70 820,360 170,360" fill="#ef4444" opacity="0.08"/>
  <!-- OOM risk label -->
  <text x="740" y="75" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ef4444" font-weight="700">OOM Risk!</text>
  <rect x="700" y="56" width="90" height="22" rx="4" fill="#7f1d1d" opacity="0.8"/>
  <text x="745" y="71" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">~750 MB</text>
  <!-- With streaming line (flat emerald) -->
  <polyline points="170,350 320,349 470,348 620,348 770,347" stroke="#10b981" stroke-width="3" fill="none"/>
  <!-- Flat label -->
  <text x="640" y="340" font-family="'Segoe UI', sans-serif" font-size="12" fill="#10b981">~45 MB flat</text>
  <!-- Legend -->
  <line x1="100" y1="424" x2="140" y2="424" stroke="#ef4444" stroke-width="3"/>
  <text x="148" y="429" font-family="'Segoe UI', sans-serif" font-size="13" fill="#94a3b8">Without streaming — memory spikes with every URL buffered</text>
  <line x1="100" y1="448" x2="140" y2="448" stroke="#10b981" stroke-width="3"/>
  <text x="148" y="453" font-family="'Segoe UI', sans-serif" font-size="13" fill="#94a3b8">With @power-seo/sitemap — flat memory profile, production safe</text>
</svg>