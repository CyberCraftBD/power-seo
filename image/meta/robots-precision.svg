<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="36" font-family="'Segoe UI', sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="600">buildRobotsDirective() — Precision Validation</text>
  <!-- Left panel: valid -->
  <rect x="30" y="60" width="400" height="320" rx="8" fill="#161b22"/>
  <rect x="30" y="60" width="400" height="32" rx="8" fill="#16a34a"/>
  <rect x="30" y="80" width="400" height="12" fill="#16a34a"/>
  <text x="230" y="81" font-family="'Segoe UI', sans-serif" font-size="13" fill="white" text-anchor="middle">Valid Configuration</text>
  <text x="46" y="120" font-family="'Courier New', monospace" font-size="12" fill="#7c3aed">buildRobotsDirective</text>
  <text x="200" y="120" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">(&#123;</text>
  <text x="60" y="142" font-family="'Courier New', monospace" font-size="12" fill="#a5b4fc">  index</text>
  <text x="105" y="142" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">: </text>
  <text x="115" y="142" font-family="'Courier New', monospace" font-size="12" fill="#79c0ff">false</text>
  <text x="145" y="142" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">,</text>
  <text x="60" y="164" font-family="'Courier New', monospace" font-size="12" fill="#a5b4fc">  follow</text>
  <text x="110" y="164" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">: </text>
  <text x="120" y="164" font-family="'Courier New', monospace" font-size="12" fill="#79c0ff">true</text>
  <text x="148" y="164" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">,</text>
  <text x="60" y="186" font-family="'Courier New', monospace" font-size="12" fill="#a5b4fc">  maxSnippet</text>
  <text x="152" y="186" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">: </text>
  <text x="162" y="186" font-family="'Courier New', monospace" font-size="12" fill="#79c0ff">-1</text>
  <text x="46" y="208" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">&#125;)</text>
  <!-- Output -->
  <rect x="46" y="228" width="368" height="50" rx="4" fill="#0d1117"/>
  <text x="230" y="244" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">→ OUTPUT</text>
  <text x="62" y="265" font-family="'Courier New', monospace" font-size="11" fill="#22c55e">"noindex, follow, max-snippet:-1"</text>
  <text x="46" y="305" font-family="'Segoe UI', sans-serif" font-size="12" fill="#22c55e">✓ Valid combination — compiles cleanly</text>
  <!-- Right panel: invalid -->
  <rect x="470" y="60" width="400" height="320" rx="8" fill="#161b22"/>
  <rect x="470" y="60" width="400" height="32" rx="8" fill="#991b1b"/>
  <rect x="470" y="80" width="400" height="12" fill="#991b1b"/>
  <text x="670" y="81" font-family="'Segoe UI', sans-serif" font-size="13" fill="white" text-anchor="middle">Invalid Combination</text>
  <text x="486" y="120" font-family="'Courier New', monospace" font-size="12" fill="#7c3aed">buildRobotsDirective</text>
  <text x="640" y="120" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">(&#123;</text>
  <text x="500" y="142" font-family="'Courier New', monospace" font-size="12" fill="#a5b4fc">  noindex</text>
  <text x="558" y="142" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">: </text>
  <text x="568" y="142" font-family="'Courier New', monospace" font-size="12" fill="#79c0ff">true</text>
  <text x="596" y="142" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">,</text>
  <text x="500" y="164" font-family="'Courier New', monospace" font-size="12" fill="#a5b4fc">  maxSnippet</text>
  <text x="592" y="164" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">: </text>
  <text x="602" y="164" font-family="'Courier New', monospace" font-size="12" fill="#79c0ff">50</text>
  <text x="486" y="186" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">&#125;)</text>
  <!-- Red wavy underline on maxSnippet -->
  <path d="M500 168 Q510 173 520 168 Q530 163 540 168 Q550 173 560 168 Q570 163 580 168 Q590 173 600 168" stroke="#ef4444" stroke-width="1.5" fill="none"/>
  <!-- Error tooltip -->
  <rect x="486" y="215" width="368" height="65" rx="4" fill="#7f1d1d" stroke="#ef4444" stroke-width="1"/>
  <text x="670" y="233" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle" font-weight="600">InvalidRobotsConfig</text>
  <text x="670" y="250" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">max-snippet requires index</text>
  <text x="670" y="268" font-family="'Segoe UI', sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">permission to be granted.</text>
  <text x="486" y="310" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ef4444">✗ Caught at compile time — never ships</text>
  <!-- Caption -->
  <text x="450" y="430" font-family="'Segoe UI', sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="600">Every directive combination validated at compile time</text>
  <text x="450" y="458" font-family="'Segoe UI', sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">buildRobotsDirective() catches invalid robots combinations before they reach production</text>
  <text x="450" y="483" font-family="'Segoe UI', sans-serif" font-size="13" fill="#7c3aed" text-anchor="middle">@power-seo/meta</text>
</svg>