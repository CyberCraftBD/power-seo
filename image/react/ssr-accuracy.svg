<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="36" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">SEO tags in HTML before JavaScript runs.</text>
  <!-- Left: view-source panel -->
  <rect x="30" y="56" width="400" height="320" rx="8" fill="#161b22"/>
  <rect x="30" y="56" width="400" height="34" rx="8" fill="#0c2444"/>
  <rect x="30" y="78" width="400" height="12" fill="#0c2444"/>
  <text x="230" y="78" font-family="'Segoe UI', sans-serif" font-size="12" fill="#61dafb" text-anchor="middle">view-source:myapp.com/page</text>
  <!-- Source HTML lines -->
  <text x="48" y="112" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">&lt;!DOCTYPE html&gt;</text>
  <text x="48" y="130" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">&lt;html lang="en"&gt;</text>
  <text x="48" y="148" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">  &lt;head&gt;</text>
  <!-- Highlighted tags (SSR present) -->
  <rect x="60" y="154" width="340" height="15" rx="2" fill="#0c2444" opacity="0.7"/>
  <text x="64" y="165" font-family="'Courier New', monospace" font-size="11" fill="#61dafb">    &lt;title&gt;My SEO Page&lt;/title&gt;</text>
  <rect x="60" y="172" width="340" height="15" rx="2" fill="#0c2444" opacity="0.7"/>
  <text x="64" y="183" font-family="'Courier New', monospace" font-size="11" fill="#61dafb">    &lt;meta name="description" content="..."/&gt;</text>
  <rect x="60" y="190" width="340" height="15" rx="2" fill="#0c2444" opacity="0.7"/>
  <text x="64" y="201" font-family="'Courier New', monospace" font-size="11" fill="#61dafb">    &lt;meta property="og:title" content="..."/&gt;</text>
  <rect x="60" y="208" width="340" height="15" rx="2" fill="#0c2444" opacity="0.7"/>
  <text x="64" y="219" font-family="'Courier New', monospace" font-size="11" fill="#61dafb">    &lt;meta property="og:image" content="..."/&gt;</text>
  <rect x="60" y="226" width="340" height="15" rx="2" fill="#0c2444" opacity="0.7"/>
  <text x="64" y="237" font-family="'Courier New', monospace" font-size="11" fill="#61dafb">    &lt;link rel="canonical" href="..."/&gt;</text>
  <rect x="60" y="244" width="340" height="15" rx="2" fill="#0c2444" opacity="0.7"/>
  <text x="64" y="255" font-family="'Courier New', monospace" font-size="11" fill="#61dafb">    &lt;script type="application/ld+json"&gt;...&lt;/script&gt;</text>
  <text x="48" y="276" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">  &lt;/head&gt;</text>
  <text x="48" y="294" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">  &lt;body&gt;...&lt;/body&gt;</text>
  <text x="48" y="312" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">&lt;/html&gt;</text>
  <!-- SSR badge -->
  <rect x="280" y="340" width="140" height="26" rx="6" fill="#0c2444"/>
  <text x="350" y="357" font-family="'Segoe UI', sans-serif" font-size="12" fill="#61dafb" text-anchor="middle">✓ Present before JS</text>
  <!-- Right: Timeline comparison -->
  <rect x="450" y="56" width="420" height="320" rx="8" fill="#161b22"/>
  <text x="660" y="88" font-family="'Segoe UI', sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Googlebot sees tags at t=0</text>
  <!-- Timeline axis -->
  <line x1="470" y1="180" x2="850" y2="180" stroke="#374151" stroke-width="2"/>
  <text x="470" y="200" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280">t=0ms</text>
  <text x="590" y="200" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">t=200ms</text>
  <text x="720" y="200" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">t=800ms</text>
  <text x="840" y="200" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">t=2s+</text>
  <!-- SSR timeline bar -->
  <text x="468" y="155" font-family="'Segoe UI', sans-serif" font-size="11" fill="#61dafb">SSR</text>
  <rect x="470" y="160" width="50" height="14" rx="3" fill="#61dafb"/>
  <text x="528" y="172" font-family="'Segoe UI', sans-serif" font-size="10" fill="#22c55e">tags ready</text>
  <!-- CSR timeline bar -->
  <text x="468" y="130" font-family="'Segoe UI', sans-serif" font-size="11" fill="#ef4444">CSR</text>
  <rect x="470" y="118" width="260" height="14" rx="3" fill="#2d1b1b"/>
  <rect x="730" y="118" width="40" height="14" rx="3" fill="#ef4444"/>
  <text x="778" y="130" font-family="'Segoe UI', sans-serif" font-size="10" fill="#ef4444">tags ready</text>
  <!-- Googlebot label -->
  <line x1="470" y1="100" x2="470" y2="195" stroke="#61dafb" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="475" y="115" font-family="'Segoe UI', sans-serif" font-size="10" fill="#61dafb">Googlebot crawls</text>
  <!-- Right panel stats -->
  <rect x="464" y="220" width="180" height="56" rx="6" fill="#0c2444"/>
  <text x="554" y="242" font-family="'Segoe UI', sans-serif" font-size="13" fill="#61dafb" text-anchor="middle" font-weight="700">SSR / Next.js App</text>
  <text x="554" y="262" font-family="'Segoe UI', sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">Tags in initial HTML ✓</text>
  <rect x="654" y="220" width="180" height="56" rx="6" fill="#1a0a0a"/>
  <text x="744" y="242" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ef4444" text-anchor="middle" font-weight="700">CSR Only</text>
  <text x="744" y="262" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">Tags missing on crawl ✗</text>
  <!-- Caption -->
  <text x="450" y="420" font-family="'Segoe UI', sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">SSR means Googlebot reads your tags — not empty head.</text>
  <text x="450" y="444" font-family="'Segoe UI', sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">@power-seo/react — fully SSR-compatible with Next.js, Remix, Gatsby, Express+React</text>
</svg>
