  <text x="48" y="422" fill="#374151" font-size="12">Keyphrase in headings</text>
  <text x="474" y="422" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="422" fill="#94a3b8" font-size="11">Keyphrase in H1</text>
  <line x1="36" y1="432" x2="664" y2="432" stroke="#f8fafc" stroke-width="1"/>

  <!-- 10. word-count — improvement -->
  <rect x="432" y="438" width="84" height="20" rx="10" fill="#fef3c7"/>
  <text x="48" y="452" fill="#374151" font-size="12">Word count</text>
  <text x="474" y="452" text-anchor="middle" fill="#92400e" font-size="11" font-weight="600">⚠ improve</text>
  <text x="530" y="452" fill="#94a3b8" font-size="11">280 words (min. 300)</text>
  <line x1="36" y1="462" x2="664" y2="462" stroke="#f8fafc" stroke-width="1"/>

  <!-- 11. image-alt -->
  <rect x="440" y="468" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="482" fill="#374151" font-size="12">Image alt text</text>
  <text x="474" y="482" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="482" fill="#94a3b8" font-size="11">3/3 images have alt text</text>
  <line x1="36" y1="492" x2="664" y2="492" stroke="#f8fafc" stroke-width="1"/>

  <!-- 12. image-keyphrase -->
  <rect x="440" y="498" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="512" fill="#374151" font-size="12">Keyphrase in image alt</text>
  <text x="474" y="512" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="512" fill="#94a3b8" font-size="11">1 image alt contains keyphrase</text>
  <line x1="36" y1="522" x2="664" y2="522" stroke="#f8fafc" stroke-width="1"/>

  <!-- 13. internal-links -->
  <rect x="440" y="528" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="542" fill="#374151" font-size="12">Internal links</text>
  <text x="474" y="542" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="542" fill="#94a3b8" font-size="11">3 internal links found</text>

  <!-- Footer -->
  <text x="350" y="556" text-anchor="middle" fill="#94a3b8" font-size="11">@power-seo/content-analysis · 13 checks · github.com/CyberCraftBD/power-seo</text>
</svg>
