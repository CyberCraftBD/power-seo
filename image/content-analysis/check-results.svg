<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 560" width="700" height="560" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="hdr" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="560" fill="#f1f5f9" rx="16"/>

  <!-- Header -->
  <rect width="700" height="64" fill="url(#hdr)" rx="16"/>
  <rect y="48" width="700" height="16" fill="#1e293b"/>
  <circle cx="28" cy="32" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="48" cy="32" r="6" fill="#f59e0b" opacity="0.8"/>
  <circle cx="68" cy="32" r="6" fill="#22c55e" opacity="0.8"/>
  <text x="350" y="37" text-anchor="middle" fill="white" font-size="14" font-weight="700">SEO Check Results · @power-seo/content-analysis</text>

  <!-- Card -->
  <rect x="20" y="80" width="660" height="464" fill="white" rx="12" filter="url(#shadow)"/>

  <!-- Score summary bar -->
  <rect x="20" y="80" width="660" height="52" fill="#f0fdf4" rx="12"/>
  <rect x="20" y="116" width="660" height="16" fill="#f0fdf4"/>
  <text x="48" y="112" fill="#15803d" font-size="14" font-weight="700">Focus Keyphrase: </text>
  <text x="178" y="112" fill="#0f172a" font-size="14" font-weight="600">"react seo"</text>
  <rect x="490" y="93" width="80" height="26" rx="13" fill="#dcfce7"/>
  <text x="530" y="110" text-anchor="middle" fill="#15803d" font-size="13" font-weight="800">91 / 100</text>
  <rect x="578" y="93" width="82" height="26" rx="13" fill="#22c55e"/>
  <text x="619" y="110" text-anchor="middle" fill="white" font-size="12" font-weight="700">✓ Good</text>

  <!-- Column headers -->
  <text x="48" y="154" fill="#94a3b8" font-size="11" font-weight="600" letter-spacing="0.5">CHECK</text>
  <text x="460" y="154" fill="#94a3b8" font-size="11" font-weight="600" letter-spacing="0.5">STATUS</text>
  <line x1="36" y1="160" x2="664" y2="160" stroke="#f1f5f9" stroke-width="1.5"/>

  <!-- Check rows: id, icon color, icon, label, status color, status text, message -->
  <!-- Row height: 30px, starting y=178 -->

  <!-- 1. title-presence -->
  <rect x="440" y="168" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="182" fill="#374151" font-size="12">Title tag present</text>
  <text x="474" y="182" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="182" fill="#94a3b8" font-size="11">32 characters</text>
  <line x1="36" y1="192" x2="664" y2="192" stroke="#f8fafc" stroke-width="1"/>

  <!-- 2. title-keyphrase -->
  <rect x="440" y="198" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="212" fill="#374151" font-size="12">Keyphrase in title</text>
  <text x="474" y="212" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="212" fill="#94a3b8" font-size="11">"react seo" found in title</text>
  <line x1="36" y1="222" x2="664" y2="222" stroke="#f8fafc" stroke-width="1"/>

  <!-- 3. meta-presence -->
  <rect x="440" y="228" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="242" fill="#374151" font-size="12">Meta description present</text>
  <text x="474" y="242" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="242" fill="#94a3b8" font-size="11">Description found</text>
  <line x1="36" y1="252" x2="664" y2="252" stroke="#f8fafc" stroke-width="1"/>

  <!-- 4. meta-length -->
  <rect x="440" y="258" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="272" fill="#374151" font-size="12">Meta description length</text>
  <text x="474" y="272" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="272" fill="#94a3b8" font-size="11">142 chars (120–158 optimal)</text>
  <line x1="36" y1="282" x2="664" y2="282" stroke="#f8fafc" stroke-width="1"/>

  <!-- 5. meta-keyphrase -->
  <rect x="440" y="288" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="302" fill="#374151" font-size="12">Keyphrase in meta description</text>
  <text x="474" y="302" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="302" fill="#94a3b8" font-size="11">"react seo" found</text>
  <line x1="36" y1="312" x2="664" y2="312" stroke="#f8fafc" stroke-width="1"/>

  <!-- 6. keyphrase-density -->
  <rect x="440" y="318" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="332" fill="#374151" font-size="12">Keyphrase density</text>
  <text x="474" y="332" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="332" fill="#94a3b8" font-size="11">1.8% (0.5–3% optimal)</text>
  <line x1="36" y1="342" x2="664" y2="342" stroke="#f8fafc" stroke-width="1"/>

  <!-- 7. keyphrase-distribution -->
  <rect x="440" y="348" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="362" fill="#374151" font-size="12">Keyphrase distribution</text>
  <text x="474" y="362" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="362" fill="#94a3b8" font-size="11">Found in first 10% of content</text>
  <line x1="36" y1="372" x2="664" y2="372" stroke="#f8fafc" stroke-width="1"/>

  <!-- 8. h1-presence -->
  <rect x="440" y="378" width="68" height="20" rx="10" fill="#dcfce7"/>
  <text x="48" y="392" fill="#374151" font-size="12">H1 heading present</text>
  <text x="474" y="392" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">✓ good</text>
  <text x="530" y="392" fill="#94a3b8" font-size="11">1 H1 found</text>
  <line x1="36" y1="402" x2="664" y2="402" stroke="#f8fafc" stroke-width="1"/>

  <!-- 9. heading-keyphrase -->
