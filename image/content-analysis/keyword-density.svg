<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 320" width="680" height="320" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="hdr" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="distGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="40%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="680" height="320" fill="#f1f5f9" rx="16"/>

  <!-- Header -->
  <rect width="680" height="64" fill="url(#hdr)" rx="16"/>
  <rect y="48" width="680" height="16" fill="#1e293b"/>
  <circle cx="28" cy="32" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="48" cy="32" r="6" fill="#f59e0b" opacity="0.8"/>
  <circle cx="68" cy="32" r="6" fill="#22c55e" opacity="0.8"/>
  <text x="340" y="37" text-anchor="middle" fill="white" font-size="14" font-weight="700">Keyword Density Analysis · @power-seo/content-analysis</text>

  <!-- Card -->
  <rect x="20" y="80" width="640" height="228" fill="white" rx="12" filter="url(#shadow)"/>

  <!-- Keyphrase display -->
  <text x="44" y="116" fill="#64748b" font-size="12" font-weight="600" letter-spacing="0.5">FOCUS KEYPHRASE</text>
  <rect x="44" y="124" width="220" height="36" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="154" y="147" text-anchor="middle" fill="#0f172a" font-size="15" font-weight="700">"react seo"</text>
  <rect x="280" y="124" width="80" height="36" rx="8" fill="#dcfce7"/>
  <text x="320" y="143" text-anchor="middle" fill="#15803d" font-size="12" font-weight="700">✓ Optimal</text>

  <!-- Stats row -->
  <!-- Density -->
  <rect x="44" y="176" width="130" height="68" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="109" y="200" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">DENSITY</text>
  <text x="109" y="228" text-anchor="middle" fill="#6366f1" font-size="26" font-weight="800">1.8%</text>

  <!-- Occurrences -->
  <rect x="186" y="176" width="130" height="68" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="251" y="200" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">OCCURRENCES</text>
  <text x="251" y="228" text-anchor="middle" fill="#0f172a" font-size="26" font-weight="800">18</text>

  <!-- Word count -->
  <rect x="328" y="176" width="130" height="68" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="393" y="200" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">WORD COUNT</text>
  <text x="393" y="228" text-anchor="middle" fill="#0f172a" font-size="26" font-weight="800">980</text>

  <!-- Status -->
  <rect x="470" y="176" width="170" height="68" rx="10" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <text x="555" y="200" text-anchor="middle" fill="#15803d" font-size="11" font-weight="600">STATUS</text>
  <text x="555" y="222" text-anchor="middle" fill="#15803d" font-size="16" font-weight="800">✓ Optimal</text>
  <text x="555" y="238" text-anchor="middle" fill="#16a34a" font-size="11">Range: 0.5% – 3.0%</text>

  <!-- Density bar -->
  <text x="44" y="264" fill="#64748b" font-size="11" font-weight="600" letter-spacing="0.5">DENSITY RANGE</text>

  <!-- Track -->
  <rect x="44" y="272" width="590" height="10" rx="5" fill="#e2e8f0"/>

  <!-- Optimal zone (0.5% to 3.0% of 0-5% range) -->
  <!-- 0.5% = 59px, 3.0% = 354px on a 590px scale (0-5%) -->
  <rect x="103" y="272" width="295" height="10" rx="5" fill="#bbf7d0"/>

  <!-- Current value marker at 1.8% = 1.8/5 * 590 = 212.4px + 44 = 256 -->
  <rect x="256" y="268" width="4" height="18" rx="2" fill="#16a34a"/>

  <!-- Labels -->
  <text x="44" y="295" fill="#94a3b8" font-size="10">0%</text>
  <text x="103" y="295" fill="#16a34a" font-size="10">0.5%</text>
  <text x="242" y="295" fill="#16a34a" font-size="10" font-weight="700">1.8% ◀</text>
  <text x="386" y="295" fill="#16a34a" font-size="10">3.0%</text>
  <text x="610" y="295" fill="#94a3b8" font-size="10">5%+</text>

  <!-- Footer -->
  <text x="340" y="316" text-anchor="middle" fill="#94a3b8" font-size="11">@power-seo/content-analysis · github.com/CyberCraftBD/power-seo</text>
</svg>
