  <text x="648" y="220" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#94a3b8">5 internal links found</text>
  <text x="636" y="236" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fca5a5">✗</text>
