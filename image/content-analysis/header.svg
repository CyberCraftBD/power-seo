  <text x="334" y="323" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#c4b5fd" text-anchor="middle">Keyphrase</text>
  <rect x="392" y="306" width="80" height="26" rx="13" fill="#06b6d4" fill-opacity="0.15" stroke="#06b6d4" stroke-opacity="0.4"/>
  <text x="432" y="323" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#67e8f9" text-anchor="middle">Headings</text>
  <rect x="482" y="306" width="68" height="26" rx="13" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-opacity="0.4"/>
  <text x="516" y="323" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#6ee7b7" text-anchor="middle">React UI</text>
  <text x="286" y="372" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#475569">7 functions · 13 checks · 3 React components · configurable</text>
