<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <style>
      text { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      .mono { font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace; }
    </style>
    <clipPath id="editor-clip">
      <rect x="24" y="110" width="750" height="490" rx="4"/>
    </clipPath>
    <clipPath id="sidebar-clip">
      <rect x="794" y="110" width="382" height="490" rx="4"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0d1117"/>

  <!-- Top bar: package name + tagline -->
  <text x="600" y="42" text-anchor="middle" fill="#eab308" font-size="18" font-weight="700" letter-spacing="0.3">@power-seo/content-analysis</text>
  <text x="600" y="74" text-anchor="middle" fill="#ffffff" font-size="22" font-weight="400">Yoast-style content scoring. Any framework.</text>

  <!-- ── EDITOR PANEL (left 2/3) ── -->
  <rect x="24" y="110" width="750" height="490" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>

  <!-- Editor top bar -->
  <rect x="24" y="110" width="750" height="36" rx="6" fill="#1c2128"/>
  <rect x="24" y="130" width="750" height="16" fill="#1c2128"/>
  <!-- window dots -->
  <circle cx="48" cy="128" r="6" fill="#ff5f56"/>
  <circle cx="68" cy="128" r="6" fill="#ffbd2e"/>
  <circle cx="88" cy="128" r="6" fill="#27c93f"/>
  <text x="120" y="133" fill="#8b949e" font-size="12">article-draft.md</text>

  <!-- Article title in editor -->
  <text x="48" y="178" fill="#e6edf3" font-size="17" font-weight="700">Getting Started with TypeScript SEO Optimization</text>

  <!-- Paragraph 1: line with keyphrase highlights -->
  <text x="48" y="210" fill="#c9d1d9" font-size="13.5">Modern web development demands more than just clean code — search visibility is</text>
  <text x="48" y="228" fill="#c9d1d9" font-size="13.5">essential. With </text>
  <!-- Keyphrase highlight 1 -->
  <rect x="166" y="214" width="122" height="18" rx="2" fill="#eab308" opacity="0.25"/>
  <text x="168" y="228" fill="#e6edf3" font-size="13.5" font-weight="600">TypeScript SEO</text>
  <text x="292" y="228" fill="#c9d1d9" font-size="13.5">, developers can integrate analysis</text>
  <text x="48" y="246" fill="#c9d1d9" font-size="13.5">pipelines directly into their build toolchain, reducing reliance on CMS plugins.</text>

  <!-- Paragraph 2 -->
  <text x="48" y="276" fill="#c9d1d9" font-size="13.5">The @power-seo/content-analysis package brings Yoast-grade scoring to any</text>
  <text x="48" y="294" fill="#c9d1d9" font-size="13.5">framework. Whether you're building on Next.js, Remix, or a headless CMS, the</text>
  <text x="48" y="312" fill="#c9d1d9" font-size="13.5">scoring engine evaluates density, readability, structure, and meta completeness.</text>

  <!-- Paragraph 3 with second keyphrase highlight -->
  <text x="48" y="342" fill="#c9d1d9" font-size="13.5">When applied consistently, </text>
  <!-- Keyphrase highlight 2 -->
  <rect x="212" y="328" width="122" height="18" rx="2" fill="#eab308" opacity="0.25"/>
  <text x="214" y="342" fill="#e6edf3" font-size="13.5" font-weight="600">TypeScript SEO</text>
  <text x="338" y="342" fill="#c9d1d9" font-size="13.5"> audits can surface issues</text>
  <text x="48" y="360" fill="#c9d1d9" font-size="13.5">before they reach production — from missing alt text to low keyword density,</text>
  <text x="48" y="378" fill="#c9d1d9" font-size="13.5">every page gets a deterministic, reproducible score from 0 to 100.</text>

  <!-- Paragraph 4 -->
  <text x="48" y="408" fill="#c9d1d9" font-size="13.5">Integration is straightforward: pass your content string, focus keyphrase, and</text>
  <text x="48" y="426" fill="#c9d1d9" font-size="13.5">meta fields to analyzeContent(). The result includes an overall score, per-check</text>
  <text x="48" y="444" fill="#c9d1d9" font-size="13.5">statuses, and actionable recommendations for every SEO criterion.</text>

  <!-- Divider line -->
  <line x1="48" y1="470" x2="724" y2="470" stroke="#30363d" stroke-width="1"/>

  <!-- Keyphrase input field -->
  <text x="48" y="494" fill="#8b949e" font-size="12" font-weight="500">FOCUS KEYPHRASE</text>
  <rect x="48" y="502" width="300" height="34" rx="4" fill="#0d1117" stroke="#eab308" stroke-width="1.5"/>
  <text x="64" y="524" fill="#eab308" font-size="13.5" font-weight="500">TypeScript SEO</text>
  <!-- cursor -->
  <rect x="198" y="510" width="1.5" height="16" fill="#eab308" opacity="0.8"/>

  <text x="364" y="520" fill="#6e7681" font-size="12">842 words · ~4 min read</text>

  <!-- ── SEO SIDEBAR (right 1/3) ── -->
  <rect x="794" y="110" width="382" height="490" rx="6" fill="#1a1508" stroke="#eab308" stroke-width="0" opacity="1"/>
  <!-- Yellow left border -->
  <rect x="794" y="110" width="3" height="490" rx="0" fill="#eab308"/>
  <!-- Sidebar background -->
  <rect x="797" y="110" width="379" height="490" rx="0" fill="#1a1508"/>
  <rect x="797" y="592" width="379" height="8" rx="0" fill="#1a1508"/>
  <!-- Round the top-right and bottom corners -->
  <rect x="1170" y="110" width="6" height="490" rx="4" fill="#1a1508"/>

  <!-- Sidebar header -->
  <text x="817" y="148" fill="#eab308" font-size="16" font-weight="700">Content Analysis</text>
  <line x1="817" y1="158" x2="1158" y2="158" stroke="#2d2200" stroke-width="1"/>

  <!-- Check items -->
  <!-- Item 1: green -->
  <circle cx="830" cy="181" r="7" fill="#22c55e"/>
  <text x="845" y="186" fill="#e6edf3" font-size="13">Keyphrase in title</text>

  <!-- Item 2: green -->
  <circle cx="830" cy="211" r="7" fill="#22c55e"/>
  <text x="845" y="216" fill="#e6edf3" font-size="13">Keyphrase in intro paragraph</text>

  <!-- Item 3: amber -->
  <circle cx="830" cy="241" r="7" fill="#f59e0b"/>
  <text x="845" y="246" fill="#e6edf3" font-size="13">Density: 0.8% </text>
  <text x="945" y="246" fill="#8b949e" font-size="13">(target 1–3%)</text>

  <!-- Item 4: green -->
  <circle cx="830" cy="271" r="7" fill="#22c55e"/>
  <text x="845" y="276" fill="#e6edf3" font-size="13">Content length: 842 words</text>

  <!-- Item 5: red -->
  <circle cx="830" cy="301" r="7" fill="#ef4444"/>
  <text x="845" y="306" fill="#e6edf3" font-size="13">No outbound links found</text>

  <!-- Item 6: green -->
  <circle cx="830" cy="331" r="7" fill="#22c55e"/>
  <text x="845" y="336" fill="#e6edf3" font-size="13">Meta description set</text>

  <!-- Item 7: green -->
  <circle cx="830" cy="361" r="7" fill="#22c55e"/>
  <text x="845" y="366" fill="#e6edf3" font-size="13">H1 heading present</text>

  <!-- Divider -->
  <line x1="817" y1="385" x2="1158" y2="385" stroke="#2d2200" stroke-width="1"/>

  <!-- Overall score label -->
  <text x="817" y="410" fill="#8b949e" font-size="12" font-weight="500">OVERALL SCORE</text>

  <!-- Score number -->
  <text x="817" y="458" fill="#eab308" font-size="52" font-weight="800">74</text>
  <text x="880" y="458" fill="#8b949e" font-size="24" font-weight="400">/100</text>

  <!-- Score bar background -->
  <rect x="817" y="470" width="341" height="10" rx="5" fill="#2d2200"/>
  <!-- Score bar fill 74% -->
  <rect x="817" y="470" width="252" height="10" rx="5" fill="#eab308"/>

  <!-- Score label below bar -->
  <text x="817" y="498" fill="#f59e0b" font-size="12" font-weight="500">Good · Improve density &amp; outbound links</text>

  <!-- Status badges row -->
  <rect x="817" y="516" width="58" height="22" rx="3" fill="#14290f"/>
  <text x="846" y="531" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="600">4 PASS</text>

  <rect x="883" y="516" width="58" height="22" rx="3" fill="#2d2200"/>
  <text x="912" y="531" text-anchor="middle" fill="#f59e0b" font-size="11" font-weight="600">1 WARN</text>

  <rect x="949" y="516" width="58" height="22" rx="3" fill="#2d0808"/>
  <text x="978" y="531" text-anchor="middle" fill="#ef4444" font-size="11" font-weight="600">1 FAIL</text>

  <!-- Bottom panel border -->
  <rect x="794" y="110" width="382" height="490" rx="6" fill="none" stroke="#2d2200" stroke-width="1"/>
  <rect x="794" y="110" width="3" height="490" fill="#eab308"/>
</svg>
