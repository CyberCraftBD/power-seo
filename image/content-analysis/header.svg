  <text x="636" y="204" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fcd34d">△</text>
  <text x="648" y="204" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#94a3b8">3 of 6 images missing alt text</text>
