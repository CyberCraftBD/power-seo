      <stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#1e293b" opacity="0.45"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#bg)"/>
  <rect width="1200" height="400" fill="url(#dots)"/>
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Right: live analyzer preview -->
  <rect x="620" y="44" width="542" height="316" rx="10" fill="#0d1525" stroke="#1e293b"/>
  <rect x="620" y="44" width="542" height="30" rx="10" fill="#111827"/>
