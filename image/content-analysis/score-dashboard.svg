<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 480" width="880" height="480" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.10"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="880" height="480" fill="#f1f5f9" rx="16"/>

  <!-- Header -->
  <rect width="880" height="64" fill="url(#headerGrad)" rx="16"/>
  <rect y="48" width="880" height="16" fill="#1e293b"/>
  <circle cx="28" cy="32" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="48" cy="32" r="6" fill="#f59e0b" opacity="0.8"/>
  <circle cx="68" cy="32" r="6" fill="#22c55e" opacity="0.8"/>
  <text x="440" y="36" text-anchor="middle" fill="white" font-size="15" font-weight="700" letter-spacing="0.3">@power-seo/content-analysis · SEO Score Dashboard</text>

  <!-- ── LEFT CARD (Before) ── -->
  <rect x="24" y="80" width="390" height="384" fill="white" rx="12" filter="url(#shadow)"/>
  <!-- Card header strip -->
  <rect x="24" y="80" width="390" height="44" fill="#fee2e2" rx="12"/>
  <rect x="24" y="112" width="390" height="12" fill="#fee2e2"/>
  <text x="92" y="107" fill="#dc2626" font-size="13" font-weight="700" letter-spacing="1">BEFORE</text>
  <rect x="150" y="93" width="90" height="22" rx="11" fill="#fca5a5"/>
  <text x="195" y="108" text-anchor="middle" fill="#991b1b" font-size="11" font-weight="600">No SEO Package</text>

  <!-- Score circle (before: 42%) r=58, circ=364.4, 42%=153.1 -->
  <circle cx="219" cy="224" r="58" fill="none" stroke="#e2e8f0" stroke-width="11"/>
  <circle cx="219" cy="224" r="58" fill="none" stroke="url(#redGrad)" stroke-width="11"
          stroke-dasharray="153.1 211.3" stroke-linecap="round"
          transform="rotate(-90 219 224)"/>
  <text x="219" y="216" text-anchor="middle" fill="#ef4444" font-size="38" font-weight="800">42</text>
  <text x="219" y="236" text-anchor="middle" fill="#94a3b8" font-size="13">/100</text>
  <!-- Status badge -->
  <rect x="169" y="298" width="100" height="26" rx="13" fill="#fee2e2"/>
  <text x="219" y="315" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="700">● Needs Work</text>

  <!-- Divider -->
  <line x1="44" y1="340" x2="394" y2="340" stroke="#f1f5f9" stroke-width="1.5"/>

  <!-- Before checks -->
  <rect x="44" y="354" width="20" height="20" rx="10" fill="#fee2e2"/>
  <text x="54" y="368" text-anchor="middle" fill="#dc2626" font-size="13" font-weight="700">✕</text>
  <text x="74" y="368" fill="#374151" font-size="12">Keyphrase missing from title</text>

  <rect x="44" y="382" width="20" height="20" rx="10" fill="#fee2e2"/>
  <text x="54" y="396" text-anchor="middle" fill="#dc2626" font-size="13" font-weight="700">✕</text>
  <text x="74" y="396" fill="#374151" font-size="12">No H1 heading found</text>

  <rect x="44" y="410" width="20" height="20" rx="10" fill="#fef3c7"/>
  <text x="54" y="424" text-anchor="middle" fill="#d97706" font-size="13" font-weight="700">!</text>
  <text x="74" y="424" fill="#374151" font-size="12">Meta description too short (68 chars)</text>

  <rect x="44" y="438" width="20" height="20" rx="10" fill="#fee2e2"/>
  <text x="54" y="452" text-anchor="middle" fill="#dc2626" font-size="13" font-weight="700">✕</text>
  <text x="74" y="452" fill="#374151" font-size="12">Keyphrase density 0% — not found</text>

  <!-- ── ARROW ── -->
  <circle cx="440" cy="264" r="28" fill="#e0e7ff"/>
  <text x="440" y="270" text-anchor="middle" fill="#4f46e5" font-size="22" font-weight="700">→</text>

  <!-- ── RIGHT CARD (After) ── -->
  <rect x="466" y="80" width="390" height="384" fill="white" rx="12" filter="url(#shadow)"/>
  <!-- Card header strip -->
  <rect x="466" y="80" width="390" height="44" fill="#dcfce7" rx="12"/>
  <rect x="466" y="112" width="390" height="12" fill="#dcfce7"/>
  <text x="534" y="107" fill="#15803d" font-size="13" font-weight="700" letter-spacing="1">AFTER</text>
  <rect x="594" y="93" width="150" height="22" rx="11" fill="#86efac"/>
  <text x="669" y="108" text-anchor="middle" fill="#14532d" font-size="11" font-weight="600">@power-seo/content-analysis</text>

  <!-- Score circle (after: 91%) r=58, circ=364.4, 91%=331.6 -->
  <circle cx="661" cy="224" r="58" fill="none" stroke="#e2e8f0" stroke-width="11"/>
  <circle cx="661" cy="224" r="58" fill="none" stroke="url(#greenGrad)" stroke-width="11"
          stroke-dasharray="331.6 32.8" stroke-linecap="round"
          transform="rotate(-90 661 224)"/>
  <text x="661" y="216" text-anchor="middle" fill="#16a34a" font-size="38" font-weight="800">91</text>
  <text x="661" y="236" text-anchor="middle" fill="#94a3b8" font-size="13">/100</text>
  <!-- Status badge -->
  <rect x="611" y="298" width="100" height="26" rx="13" fill="#dcfce7"/>
  <text x="661" y="315" text-anchor="middle" fill="#15803d" font-size="12" font-weight="700">✓ Good</text>

  <!-- Divider -->
  <line x1="486" y1="340" x2="836" y2="340" stroke="#f1f5f9" stroke-width="1.5"/>

  <!-- After checks -->
  <rect x="486" y="354" width="20" height="20" rx="10" fill="#dcfce7"/>
  <text x="496" y="368" text-anchor="middle" fill="#15803d" font-size="13" font-weight="700">✓</text>
  <text x="516" y="368" fill="#374151" font-size="12">Keyphrase in title — "react seo guide"</text>

  <rect x="486" y="382" width="20" height="20" rx="10" fill="#dcfce7"/>
  <text x="496" y="396" text-anchor="middle" fill="#15803d" font-size="13" font-weight="700">✓</text>
  <text x="516" y="396" fill="#374151" font-size="12">H1 contains focus keyphrase</text>

  <rect x="486" y="410" width="20" height="20" rx="10" fill="#dcfce7"/>
  <text x="496" y="424" text-anchor="middle" fill="#15803d" font-size="13" font-weight="700">✓</text>
  <text x="516" y="424" fill="#374151" font-size="12">Meta description 142 chars — optimal</text>

  <rect x="486" y="438" width="20" height="20" rx="10" fill="#dcfce7"/>
  <text x="496" y="452" text-anchor="middle" fill="#15803d" font-size="13" font-weight="700">✓</text>
  <text x="516" y="452" fill="#374151" font-size="12">Keyphrase density 1.8% — optimal</text>

  <!-- Footer -->
  <text x="440" y="474" text-anchor="middle" fill="#94a3b8" font-size="11">github.com/CyberCraftBD/power-seo · @power-seo/content-analysis</text>
</svg>
