<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="errorHeader" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7f1d1d"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    <linearGradient id="successHeader" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#14532d"/>
      <stop offset="100%" stop-color="#166534"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#1a1f2e" stroke-width="1" opacity="0.4">
    <line x1="0" y1="50" x2="900" y2="50"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="350" x2="900" y2="350"/>
    <line x1="0" y1="400" x2="900" y2="400"/>
    <line x1="0" y1="450" x2="900" y2="450"/>
    <line x1="90" y1="0" x2="90" y2="500"/>
    <line x1="450" y1="0" x2="450" y2="500"/>
    <line x1="810" y1="0" x2="810" y2="500"/>
  </g>

  <!-- Title -->
  <text x="450" y="44" font-family="Inter, system-ui, sans-serif" font-size="17" font-weight="600" fill="#f0f6fc" text-anchor="middle">TS-first design catches errors before runtime.</text>

  <!-- Vertical divider -->
  <line x1="450" y1="60" x2="450" y2="440" stroke="#6366f1" stroke-width="1.5" opacity="0.5"/>

  <!-- ===== LEFT PANEL: Error case ===== -->
  <rect x="40" y="68" width="390" height="310" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>

  <!-- Error header bar -->
  <rect x="40" y="68" width="390" height="36" rx="8" fill="url(#errorHeader)"/>
  <rect x="40" y="84" width="390" height="20" fill="url(#errorHeader)"/>

  <!-- Red dot indicator -->
  <circle cx="64" cy="86" r="6" fill="#ef4444"/>
  <text x="80" y="91" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fca5a5" font-weight="500">Type Error</text>
  <text x="390" y="91" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#f87171" text-anchor="end">TS2322</text>

  <!-- Line numbers for left -->
  <rect x="40" y="104" width="36" height="274" fill="#0d1117" opacity="0.4"/>
  <g font-family="'JetBrains Mono', 'Courier New', monospace" font-size="12" fill="#4b5563" text-anchor="end">
    <text x="68" y="132">1</text>
    <text x="68" y="155">2</text>
    <text x="68" y="178">3</text>
    <text x="68" y="201">4</text>
    <text x="68" y="224">5</text>
  </g>

  <!-- Code: error case -->
  <text x="86" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#c792ea">const</text>
  <text x="126" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0"> score</text>
  <text x="174" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0">:</text>
  <text x="182" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#82aaff"> SeoScore</text>
  <text x="258" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0"> =</text>

  <!-- Highlighted error line -->
  <rect x="76" y="143" width="338" height="20" rx="2" fill="#7f1d1d" opacity="0.3"/>
  <text x="86" y="158" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#fca5a5"> 150</text>
  <text x="114" y="158" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0">;</text>

  <!-- Red wavy underline under 150 -->
  <path d="M86,163 Q91,166 96,163 Q101,160 106,163 Q111,166 114,163" stroke="#ef4444" stroke-width="1.5" fill="none"/>

  <!-- Error tooltip box -->
  <rect x="76" y="182" width="338" height="80" rx="6" fill="#1c0a0a" stroke="#ef4444" stroke-width="1.5"/>
  <!-- Tooltip arrow -->
  <polygon points="120,182 132,182 126,172" fill="#1c0a0a" stroke="#ef4444" stroke-width="1.5"/>
  <polygon points="121,182 131,182 126,174" fill="#1c0a0a"/>

  <text x="93" y="204" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#ef4444" font-weight="600">Type Error TS2322</text>
  <text x="93" y="222" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="11" fill="#fca5a5">Type '150' is not assignable to</text>
  <text x="93" y="238" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="11" fill="#fca5a5">type 'SeoScore'. Valid range: 0–100.</text>
  <text x="93" y="254" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#f87171">Quick fix: Use a value between 0 and 100</text>

  <!-- TS icon bottom of left panel -->
  <rect x="56" y="344" width="36" height="20" rx="3" fill="#3178c6"/>
  <text x="74" y="358" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#ffffff" text-anchor="middle">TS</text>
  <text x="104" y="358" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#ef4444">Build failed — 1 error</text>

  <!-- ===== RIGHT PANEL: Success case ===== -->
  <rect x="470" y="68" width="390" height="310" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>

  <!-- Success header bar -->
  <rect x="470" y="68" width="390" height="36" rx="8" fill="url(#successHeader)"/>
  <rect x="470" y="84" width="390" height="20" fill="url(#successHeader)"/>

  <!-- Green dot indicator -->
  <circle cx="494" cy="86" r="6" fill="#22c55e"/>
  <text x="510" y="91" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#86efac" font-weight="500">Type Valid</text>
  <text x="820" y="91" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4ade80" text-anchor="end">Passes</text>

  <!-- Line numbers for right -->
  <rect x="470" y="104" width="36" height="274" fill="#0d1117" opacity="0.4"/>
  <g font-family="'JetBrains Mono', 'Courier New', monospace" font-size="12" fill="#4b5563" text-anchor="end">
    <text x="498" y="132">1</text>
    <text x="498" y="155">2</text>
    <text x="498" y="178">3</text>
    <text x="498" y="201">4</text>
    <text x="498" y="224">5</text>
  </g>

  <!-- Code: success case -->
  <text x="516" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#c792ea">const</text>
  <text x="556" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0"> score</text>
  <text x="604" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0">:</text>
  <text x="612" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#82aaff"> SeoScore</text>
  <text x="688" y="132" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0"> =</text>

  <!-- Valid line with green highlight -->
  <rect x="506" y="143" width="338" height="20" rx="2" fill="#14532d" opacity="0.3"/>
  <text x="516" y="158" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#86efac"> 78</text>
  <text x="538" y="158" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" fill="#e2e8f0">;</text>

  <!-- Green underline: solid, not wavy -->
  <line x1="516" y1="163" x2="538" y2="163" stroke="#22c55e" stroke-width="1.5"/>

  <!-- Success tooltip / callout -->
  <rect x="506" y="182" width="338" height="80" rx="6" fill="#0a1c0a" stroke="#22c55e" stroke-width="1.5"/>
  <polygon points="550,182 562,182 556,172" fill="#0a1c0a" stroke="#22c55e" stroke-width="1.5"/>
  <polygon points="551,182 561,182 556,174" fill="#0a1c0a"/>

  <!-- Checkmark icon -->
  <circle cx="527" cy="202" r="10" fill="#22c55e"/>
  <path d="M521,202 L525,207 L533,197" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <text x="544" y="207" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#22c55e" font-weight="600">Valid — compile passes</text>
  <text x="516" y="227" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="11" fill="#86efac">SeoScore: 78 ✓ (range 0–100)</text>
  <text x="516" y="245" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4ade80">score is fully typed and inferred</text>
  <text x="516" y="256" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4ade80">IntelliSense available in all editors</text>

  <!-- TS icon bottom of right panel -->
  <rect x="486" y="344" width="36" height="20" rx="3" fill="#3178c6"/>
  <text x="504" y="358" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="700" fill="#ffffff" text-anchor="middle">TS</text>
  <text x="534" y="358" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#22c55e">Build succeeded — 0 errors</text>

  <!-- Bottom caption -->
  <text x="450" y="462" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">TS-first design catches invalid values at compile time, not in production.</text>

  <!-- npm install command hint -->
  <rect x="300" y="472" width="300" height="22" rx="11" fill="#1e2430" stroke="#374151" stroke-width="1"/>
  <text x="450" y="487" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="11" fill="#6366f1" text-anchor="middle">npm install @power-seo/core</text>

</svg>
