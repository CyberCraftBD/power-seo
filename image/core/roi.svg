<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="redBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b91c1c"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="indigoBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="callout" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#1a1040"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg)"/>

  <!-- Horizontal grid lines only -->
  <g stroke="#1e2430" stroke-width="1">
    <line x1="0" y1="60" x2="900" y2="60"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="180" x2="900" y2="180"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="360" x2="900" y2="360"/>
    <line x1="0" y1="420" x2="900" y2="420"/>
  </g>

  <!-- Title -->
  <text x="450" y="46" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#f0f6fc" text-anchor="middle">Developer Hours Writing SEO Utilities Per Project</text>

  <!-- Y-axis label (vertical) -->
  <text x="30" y="280" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle" transform="rotate(-90, 30, 280)">Hours</text>

  <!-- Y-axis line -->
  <line x1="90" y1="80" x2="90" y2="390" stroke="#30363d" stroke-width="1.5"/>

  <!-- X-axis line -->
  <line x1="90" y1="390" x2="870" y2="390" stroke="#30363d" stroke-width="1.5"/>

  <!-- Hour markers on X axis -->
  <g font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4b5563" text-anchor="middle">
    <text x="90" y="408">0h</text>
    <text x="175" y="408">1h</text>
    <text x="260" y="408">2h</text>
    <text x="345" y="408">3h</text>
    <text x="430" y="408">4h</text>
    <text x="515" y="408">5h</text>
    <text x="600" y="408">6h</text>
    <text x="685" y="408">7h</text>
    <text x="770" y="408">8h</text>
    <text x="855" y="408">8h+</text>
  </g>

  <!-- Vertical tick marks -->
  <g stroke="#30363d" stroke-width="1">
    <line x1="175" y1="387" x2="175" y2="393"/>
    <line x1="260" y1="387" x2="260" y2="393"/>
    <line x1="345" y1="387" x2="345" y2="393"/>
    <line x1="430" y1="387" x2="430" y2="393"/>
    <line x1="515" y1="387" x2="515" y2="393"/>
    <line x1="600" y1="387" x2="600" y2="393"/>
    <line x1="685" y1="387" x2="685" y2="393"/>
    <line x1="770" y1="387" x2="770" y2="393"/>
  </g>

  <!-- Dashed vertical reference lines -->
  <g stroke="#1e2430" stroke-width="1" stroke-dasharray="4,3">
    <line x1="175" y1="80" x2="175" y2="387"/>
    <line x1="260" y1="80" x2="260" y2="387"/>
    <line x1="345" y1="80" x2="345" y2="387"/>
    <line x1="430" y1="80" x2="430" y2="387"/>
    <line x1="515" y1="80" x2="515" y2="387"/>
    <line x1="600" y1="80" x2="600" y2="387"/>
    <line x1="685" y1="80" x2="685" y2="387"/>
    <line x1="770" y1="80" x2="770" y2="387"/>
  </g>

  <!-- Bar row 1: Before @power-seo/core -->
  <!-- Label -->
  <text x="86" y="175" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#94a3b8" text-anchor="end">Before</text>
  <text x="86" y="192" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="end">@power-seo/core</text>

  <!-- Red bar: 8h = 80% of 770px chart width -->
  <rect x="92" y="154" width="676" height="50" rx="4" fill="url(#redBar)"/>
  <!-- Bar shine -->
  <rect x="92" y="154" width="676" height="12" rx="4" fill="#ffffff" opacity="0.06"/>
  <!-- "8h" end label -->
  <text x="780" y="184" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="18" font-weight="700" fill="#ef4444">8h</text>
  <!-- Hours breakdown inside bar -->
  <text x="200" y="183" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fca5a5" opacity="0.9">types · utils · validators · constants · tests</text>

  <!-- Bar row 2: After @power-seo/core -->
  <text x="86" y="275" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#94a3b8" text-anchor="end">After</text>
  <text x="86" y="292" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="end">@power-seo/core</text>

  <!-- Indigo bar: 0h = ~4% width (tiny) -->
  <rect x="92" y="254" width="42" height="50" rx="4" fill="url(#indigoBar)"/>
  <rect x="92" y="254" width="42" height="12" rx="4" fill="#ffffff" opacity="0.08"/>
  <!-- "0h" end label -->
  <text x="148" y="284" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="18" font-weight="700" fill="#818cf8">0h</text>

  <!-- Small label on bar -->
  <text x="200" y="283" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#6366f1">npm install @power-seo/core</text>

  <!-- Callout box: Save 8 developer hours -->
  <rect x="460" y="150" width="390" height="110" rx="10" fill="url(#callout)" stroke="#6366f1" stroke-width="1.5"/>
  <!-- Callout left accent -->
  <rect x="460" y="150" width="5" height="110" rx="3" fill="#6366f1"/>
  <!-- Star / highlight icon -->
  <text x="488" y="190" font-family="Inter, system-ui, sans-serif" font-size="28">&#9733;</text>
  <!-- Main callout text -->
  <text x="520" y="188" font-family="Inter, system-ui, sans-serif" font-size="21" font-weight="700" fill="#ffffff">Save 8 developer hours</text>
  <text x="520" y="210" font-family="Inter, system-ui, sans-serif" font-size="15" fill="#a5b4fc">per project, per install</text>
  <text x="488" y="242" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#6366f1">x17 packages = 136h saved across the ecosystem</text>

  <!-- Arrow connecting bar endpoint to callout -->
  <path d="M 770,179 Q 820,179 820,155 Q 820,140 780,140 L 465,140 L 465,152" stroke="#6366f1" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.5"/>
  <polygon points="462,152 465,165 468,152" fill="#6366f1" opacity="0.5"/>

  <!-- ROI metric row -->
  <rect x="92" y="320" width="370" height="52" rx="6" fill="#161b22" stroke="#1e2430" stroke-width="1"/>
  <text x="110" y="344" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Time to setup</text>
  <text x="110" y="362" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" font-weight="700" fill="#22c55e">~2 minutes</text>
  <line x1="230" y1="328" x2="230" y2="364" stroke="#1e2430" stroke-width="1"/>
  <text x="248" y="344" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Bundle impact</text>
  <text x="248" y="362" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="13" font-weight="700" fill="#6366f1">0 dependencies</text>
  <line x1="384" y1="328" x2="384" y2="364" stroke="#1e2430" stroke-width="1"/>

  <!-- X axis label -->
  <text x="450" y="430" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4b5563" text-anchor="middle">Hours spent writing SEO infrastructure code from scratch per project</text>

  <!-- Footer -->
  <text x="450" y="468" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#374151" text-anchor="middle">@power-seo/core · Shared types, constants, validators, and utilities · 0 runtime dependencies</text>

</svg>
