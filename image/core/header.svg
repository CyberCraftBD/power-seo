  <text x="330" y="123" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">npm  v1.0.3</text>

  <rect x="382" y="108" width="56" height="22" rx="4" fill="#10b981" fill-opacity="0.12" stroke="#10b981" stroke-opacity="0.4" stroke-width="1"/>
  <text x="410" y="123" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#6ee7b7" text-anchor="middle">MIT</text>

  <rect x="446" y="108" width="80" height="22" rx="4" fill="#6366f1" fill-opacity="0.12" stroke="#6366f1" stroke-opacity="0.4" stroke-width="1"/>
  <text x="486" y="123" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#a5b4fc" text-anchor="middle">TypeScript</text>

