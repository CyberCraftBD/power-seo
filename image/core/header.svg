  <rect x="542" y="264" width="134" height="28" rx="14" fill="#06b6d4" fill-opacity="0.15" stroke="#06b6d4" stroke-opacity="0.45" stroke-width="1"/>
  <text x="609" y="282" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#67e8f9" text-anchor="middle">Content Analysis</text>

  <rect x="686" y="264" width="96" height="28" rx="14" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-opacity="0.45" stroke-width="1"/>
  <text x="734" y="282" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle">URL Utils</text>

  <rect x="792" y="264" width="124" height="28" rx="14" fill="#f59e0b" fill-opacity="0.15" stroke="#f59e0b" stroke-opacity="0.45" stroke-width="1"/>
  <text x="854" y="282" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#fcd34d" text-anchor="middle">Title Templates</text>

