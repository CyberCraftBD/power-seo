  <text x="980" y="282" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#f9a8d4" text-anchor="middle">Rate Limiter</text>

  <!-- Stats row -->
  <text x="286" y="336" font-family="system-ui,-apple-system,sans-serif" font-size="13" fill="#475569">40+ utilities</text>
  <circle cx="358" cy="330" r="2" fill="#334155"/>
  <text x="368" y="336" font-family="system-ui,-apple-system,sans-serif" font-size="13" fill="#475569">60+ TypeScript types</text>
