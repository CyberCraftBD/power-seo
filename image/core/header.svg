<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#070d1f"/>
      <stop offset="100%" stop-color="#0d1a35"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="iconGlow" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#1e293b" opacity="0.6"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  <rect width="1200" height="400" fill="url(#dots)"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Decorative right blobs -->
  <circle cx="1080" cy="140" r="160" fill="#6366f1" opacity="0.04"/>
  <circle cx="1120" cy="260" r="100" fill="#8b5cf6" opacity="0.06"/>
  <circle cx="1040" cy="320" r="70"  fill="#06b6d4" opacity="0.05"/>

  <!-- Left glow bar -->
  <rect x="72" y="60" width="4" height="280" rx="2" fill="url(#accent)" opacity="0.35"/>

  <!-- Power icon circle -->
  <circle cx="178" cy="200" r="68" fill="#0f1a2e" stroke="#6366f1" stroke-width="2" opacity="0.9"/>
  <circle cx="178" cy="200" r="68" fill="#6366f1" opacity="0.06"/>
  <!-- power arc -->
  <path d="M 155 172 A 38 38 0 1 0 201 172" stroke="url(#iconGlow)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <!-- power line -->
  <line x1="178" y1="152" x2="178" y2="196" stroke="#a5b4fc" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>

