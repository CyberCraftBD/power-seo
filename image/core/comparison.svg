  <!-- Row 4 -->
  <rect x="475" y="298" width="375" height="56" rx="0" fill="#0d1117"/>
  <rect x="475" y="298" width="375" height="1" fill="#1e2430"/>
  <circle cx="507" cy="326" r="12" fill="#7f1d1d" opacity="0.3"/>
  <circle cx="507" cy="326" r="12" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  <path d="M501,320 L513,332 M513,320 L501,332" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  <text x="531" y="322" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#9ca3af">Breaks when requirements change</text>
