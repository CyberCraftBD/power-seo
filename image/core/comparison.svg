  <rect x="475" y="368" width="375" height="52" rx="0" fill="#1c1010"/>
  <text x="662" y="390" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#6b7280" text-anchor="middle">Total dev cost: 8–20h per project</text>
