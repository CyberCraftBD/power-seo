  <!-- Row 3 -->
  <rect x="475" y="242" width="375" height="56" rx="0" fill="#161b22"/>
  <rect x="475" y="242" width="375" height="1" fill="#1e2430"/>
  <circle cx="507" cy="270" r="12" fill="#7f1d1d" opacity="0.3"/>
