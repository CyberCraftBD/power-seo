<svg width="1200" height="480" viewBox="0 0 1200 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#070d1f"/>
      <stop offset="100%" stop-color="#0d1a35"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="coreGrad" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.25"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#1e293b" opacity="0.5"/>
    </pattern>
  </defs>

  <rect width="1200" height="480" fill="url(#bg)"/>
  <rect width="1200" height="480" fill="url(#dots)"/>
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Title -->
  <text x="600" y="38" font-family="system-ui,-apple-system,sans-serif" font-size="18" font-weight="600" fill="#f8fafc" text-anchor="middle">Package Ecosystem</text>
  <text x="600" y="58" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#475569" text-anchor="middle">@power-seo/core is the shared foundation used by all packages</text>

  <!-- Layer labels -->
  <text x="44" y="106" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#475569" text-anchor="middle" transform="rotate(-90,44,106)">YOUR APP</text>
  <text x="44" y="230" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#475569" text-anchor="middle" transform="rotate(-90,44,230)">PACKAGES</text>
  <text x="44" y="380" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#475569" text-anchor="middle" transform="rotate(-90,44,380)">CORE</text>

