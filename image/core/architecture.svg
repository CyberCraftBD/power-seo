  <rect x="68" y="72" width="1112" height="52" rx="8" fill="#111827" stroke="#1e293b" stroke-width="1"/>
  <!-- App cards -->
  <rect x="90"  y="82" width="140" height="32" rx="5" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="160" y="102" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Next.js App</text>

  <rect x="244" y="82" width="120" height="32" rx="5" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="304" y="102" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Remix</text>

  <rect x="378" y="82" width="120" height="32" rx="5" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="438" y="102" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Astro</text>

  <rect x="512" y="82" width="120" height="32" rx="5" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="572" y="102" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Express</text>

  <rect x="646" y="82" width="140" height="32" rx="5" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="716" y="102" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">SvelteKit</text>

