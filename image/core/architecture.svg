<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="coreBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg)"/>

  <!-- Grid lines -->
  <g stroke="#1a1f2e" stroke-width="1">
    <line x1="0" y1="50" x2="900" y2="50"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="300" x2="900" y2="300"/>
    <line x1="0" y1="350" x2="900" y2="350"/>
    <line x1="0" y1="400" x2="900" y2="400"/>
    <line x1="0" y1="450" x2="900" y2="450"/>
    <line x1="100" y1="0" x2="100" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
    <line x1="400" y1="0" x2="400" y2="500"/>
    <line x1="500" y1="0" x2="500" y2="500"/>
    <line x1="600" y1="0" x2="600" y2="500"/>
    <line x1="700" y1="0" x2="700" y2="500"/>
    <line x1="800" y1="0" x2="800" y2="500"/>
  </g>

  <!-- Title -->
  <text x="450" y="52" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="#f0f6fc" text-anchor="middle">Install core once. Power every package.</text>

  <!-- Layer bars — top packages, progressively narrowing -->

  <!-- Row 1: meta -->
  <rect x="200" y="75" width="500" height="38" rx="4" fill="#1e2430"/>
  <rect x="200" y="75" width="4" height="38" rx="2" fill="#6366f1"/>
  <text x="224" y="99" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">meta</text>
  <text x="500" y="99" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">SSR metadata · Next.js App Router · Remix</text>

  <!-- Row 2: schema -->
  <rect x="175" y="122" width="550" height="38" rx="4" fill="#1e2430"/>
  <rect x="175" y="122" width="4" height="38" rx="2" fill="#6366f1"/>
  <text x="199" y="146" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">schema</text>
  <text x="450" y="146" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">JSON-LD builders · Structured data · React components</text>

  <!-- Row 3: sitemap -->
  <rect x="150" y="169" width="600" height="38" rx="4" fill="#1e2430"/>
  <rect x="150" y="169" width="4" height="38" rx="2" fill="#6366f1"/>
  <text x="174" y="193" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">sitemap</text>
  <text x="450" y="193" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">XML sitemap generation · Streaming · Next.js adapter</text>

  <!-- Row 4: links -->
  <rect x="125" y="216" width="650" height="38" rx="4" fill="#1e2430"/>
  <rect x="125" y="216" width="4" height="38" rx="2" fill="#6366f1"/>
  <text x="149" y="240" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">links</text>
  <text x="450" y="240" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Link graph analysis · Internal · External · Orphaned pages</text>

  <!-- Row 5: preview -->
  <rect x="100" y="263" width="700" height="38" rx="4" fill="#1e2430"/>
  <rect x="100" y="263" width="4" height="38" rx="2" fill="#6366f1"/>
  <text x="124" y="287" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">preview</text>
  <text x="450" y="287" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">SERP preview · OG/Twitter cards · Pixel-accurate truncation</text>

  <!-- Row 6: audit -->
  <rect x="75" y="310" width="750" height="38" rx="4" fill="#1e2430"/>
  <rect x="75" y="310" width="4" height="38" rx="2" fill="#6366f1"/>
  <text x="99" y="334" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#e2e8f0">audit · react · content-analysis · analytics</text>
  <text x="450" y="334" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle"></text>

  <!-- Connector lines from bars down to core -->
  <g stroke="#6366f1" stroke-width="1" stroke-dasharray="4,3" opacity="0.4">
    <line x1="300" y1="348" x2="200" y2="372"/>
    <line x1="450" y1="348" x2="450" y2="372"/>
    <line x1="600" y1="348" x2="700" y2="372"/>
  </g>

  <!-- Core bar — widest, solid indigo -->
  <rect x="50" y="372" width="800" height="52" rx="6" fill="url(#coreBar)"/>
  <!-- Core bar inner glow -->
  <rect x="50" y="372" width="800" height="52" rx="6" fill="none" stroke="#818cf8" stroke-width="1.5" opacity="0.5"/>
  <text x="450" y="404" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="15" font-weight="700" fill="#ffffff" text-anchor="middle">@power-seo/core — shared types · utils · constants · validators</text>

  <!-- Version badge -->
  <rect x="700" y="440" width="160" height="28" rx="14" fill="#1e2430" stroke="#374151" stroke-width="1"/>
  <text x="780" y="458" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">0 peer dependencies</text>

</svg>
