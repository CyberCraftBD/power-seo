  <text x="424" y="200" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">@power-seo/schema</text>

  <rect x="576" y="168" width="148" height="42" rx="6" fill="#1a1f35" stroke="#10b981" stroke-opacity="0.4" stroke-width="1"/>
  <text x="586" y="185" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#10b981">sitemap</text>
  <text x="586" y="200" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">@power-seo/sitemap</text>

  <rect x="738" y="168" width="148" height="42" rx="6" fill="#1a1f35" stroke="#f59e0b" stroke-opacity="0.4" stroke-width="1"/>
  <text x="748" y="185" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#f59e0b">audit</text>
  <text x="748" y="200" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">@power-seo/audit</text>

  <rect x="900" y="168" width="148" height="42" rx="6" fill="#1a1f35" stroke="#ec4899" stroke-opacity="0.4" stroke-width="1"/>
  <text x="910" y="185" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#ec4899">ai</text>
  <text x="910" y="200" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">@power-seo/ai</text>

