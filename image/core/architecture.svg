  <text x="262" y="254" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">@power-seo/images</text>

  <rect x="414" y="222" width="148" height="42" rx="6" fill="#1a1f35" stroke="#06b6d4" stroke-opacity="0.3" stroke-width="1"/>
  <text x="424" y="239" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#06b6d4">redirects</text>
  <text x="424" y="254" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">@power-seo/redirects</text>

  <rect x="576" y="222" width="148" height="42" rx="6" fill="#1a1f35" stroke="#10b981" stroke-opacity="0.3" stroke-width="1"/>
  <text x="586" y="239" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#10b981">readability</text>
  <text x="586" y="254" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">@power-seo/readability</text>

  <rect x="738" y="222" width="148" height="42" rx="6" fill="#1a1f35" stroke="#f59e0b" stroke-opacity="0.3" stroke-width="1"/>
  <text x="748" y="239" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#f59e0b">links</text>
  <text x="748" y="254" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">@power-seo/links</text>

  <rect x="900" y="222" width="148" height="42" rx="6" fill="#1a1f35" stroke="#ec4899" stroke-opacity="0.3" stroke-width="1"/>
  <text x="910" y="239" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#ec4899">+8 more</text>
  <text x="910" y="254" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#475569">search-console · preview…</text>

  <!-- Arrows layer2 → layer3 -->
  <line x1="600" y1="284" x2="600" y2="308" stroke="#6366f1" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  <polygon points="596,306 600,314 604,306" fill="#6366f1" opacity="0.5"/>

  <!-- Layer 3: Core (foundation) -->
  <rect x="68" y="314" width="1112" height="100" rx="8" fill="url(#coreGrad)" stroke="#6366f1" stroke-opacity="0.5" stroke-width="1.5"/>
  <!-- inner glow line -->
  <rect x="68" y="314" width="1112" height="3" rx="2" fill="url(#accent)" opacity="0.6"/>

  <text x="600" y="358" font-family="system-ui,-apple-system,sans-serif" font-size="22" font-weight="700" fill="#f8fafc" text-anchor="middle">@power-seo/core</text>
  <text x="600" y="382" font-family="system-ui,-apple-system,sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">40+ utilities  ·  60+ TypeScript types  ·  Zero runtime dependencies  ·  Framework-agnostic</text>

  <!-- corner badges -->
  <rect x="82"  y="322" width="90" height="20" rx="4" fill="#6366f1" fill-opacity="0.2"/>
  <text x="127" y="335" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#a5b4fc" text-anchor="middle">npm v1.0.3</text>

  <rect x="1028" y="322" width="140" height="20" rx="4" fill="#6366f1" fill-opacity="0.2"/>
  <text x="1098" y="335" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#a5b4fc" text-anchor="middle">Zero dependencies</text>

  <!-- Bottom bar -->
  <rect x="0" y="476" width="1200" height="4" fill="url(#accent)"/>
