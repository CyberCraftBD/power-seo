<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="36" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">5 Readability Algorithms. One Unified API.</text>
  <!-- Algorithm cards row 1 -->
  <!-- Flesch-Kincaid -->
  <rect x="30" y="58" width="164" height="130" rx="8" fill="#161b22" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="112" y="86" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="700">Flesch-Kincaid</text>
  <text x="112" y="108" font-family="'Segoe UI', sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="700">72.4</text>
  <text x="112" y="128" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Ease score</text>
  <rect x="46" y="146" width="132" height="18" rx="9" fill="#1a0d2e"/>
  <rect x="46" y="146" width="95" height="18" rx="9" fill="#8b5cf6" opacity="0.6"/>
  <text x="112" y="159" font-family="'Segoe UI', sans-serif" font-size="10" fill="white" text-anchor="middle">72 / 100</text>
  <text x="112" y="176" font-family="'Segoe UI', sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Standard</text>
  <!-- Gunning Fog -->
  <rect x="206" y="58" width="164" height="130" rx="8" fill="#161b22" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="288" y="86" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="700">Gunning Fog</text>
  <text x="288" y="108" font-family="'Segoe UI', sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="700">8.3</text>
  <text x="288" y="128" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Grade level</text>
  <rect x="222" y="146" width="132" height="18" rx="9" fill="#1a0d2e"/>
  <rect x="222" y="146" width="74" height="18" rx="9" fill="#8b5cf6" opacity="0.6"/>
  <text x="288" y="159" font-family="'Segoe UI', sans-serif" font-size="10" fill="white" text-anchor="middle">8.3 / 17</text>
  <text x="288" y="176" font-family="'Segoe UI', sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Good readability</text>
  <!-- Coleman-Liau -->
  <rect x="382" y="58" width="164" height="130" rx="8" fill="#161b22" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="464" y="86" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="700">Coleman-Liau</text>
  <text x="464" y="108" font-family="'Segoe UI', sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="700">9.1</text>
  <text x="464" y="128" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Grade level</text>
  <rect x="398" y="146" width="132" height="18" rx="9" fill="#1a0d2e"/>
  <rect x="398" y="146" width="78" height="18" rx="9" fill="#8b5cf6" opacity="0.6"/>
  <text x="464" y="159" font-family="'Segoe UI', sans-serif" font-size="10" fill="white" text-anchor="middle">9 / 18</text>
  <text x="464" y="176" font-family="'Segoe UI', sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Approachable</text>
  <!-- SMOG -->
  <rect x="558" y="58" width="152" height="130" rx="8" fill="#161b22" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="634" y="86" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="700">SMOG Index</text>
  <text x="634" y="108" font-family="'Segoe UI', sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="700">7.8</text>
  <text x="634" y="128" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Grade level</text>
  <rect x="574" y="146" width="120" height="18" rx="9" fill="#1a0d2e"/>
  <rect x="574" y="146" width="68" height="18" rx="9" fill="#8b5cf6" opacity="0.6"/>
  <text x="634" y="159" font-family="'Segoe UI', sans-serif" font-size="10" fill="white" text-anchor="middle">8th grade</text>
  <text x="634" y="176" font-family="'Segoe UI', sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Easy to read</text>
  <!-- ARI -->
  <rect x="722" y="58" width="148" height="130" rx="8" fill="#161b22" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="796" y="86" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle" font-weight="700">ARI</text>
  <text x="796" y="108" font-family="'Segoe UI', sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="700">8.6</text>
  <text x="796" y="128" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Grade level</text>
  <rect x="738" y="146" width="116" height="18" rx="9" fill="#1a0d2e"/>
  <rect x="738" y="146" width="74" height="18" rx="9" fill="#8b5cf6" opacity="0.6"/>
  <text x="796" y="159" font-family="'Segoe UI', sans-serif" font-size="10" fill="white" text-anchor="middle">8.6 / 14</text>
  <text x="796" y="176" font-family="'Segoe UI', sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Good level</text>
  <!-- Unified API code snippet -->
  <rect x="30" y="212" width="840" height="160" rx="8" fill="#161b22"/>
  <text x="60" y="242" font-family="'Courier New', monospace" font-size="13" fill="#8b949e">const</text>
  <text x="98" y="242" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc"> all</text>
  <text x="126" y="242" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0"> = </text>
  <text x="150" y="242" font-family="'Courier New', monospace" font-size="13" fill="#8b5cf6">analyzeReadability</text>
  <text x="322" y="242" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">(&#123; content,</text>
  <text x="438" y="242" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc"> algorithm</text>
  <text x="534" y="242" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">: </text>
  <text x="546" y="242" font-family="'Courier New', monospace" font-size="13" fill="#7ee787">'all'</text>
  <text x="592" y="242" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0"> &#125;)</text>
  <text x="60" y="270" font-family="'Courier New', monospace" font-size="13" fill="#6b7280">// → &#123; fleschKincaid: 72.4, gunningFog: 8.3, colemanLiau: 9.1, smog: 7.8, ari: 8.6 &#125;</text>
  <!-- Benefit bullets -->
  <text x="60" y="310" font-family="'Segoe UI', sans-serif" font-size="13" fill="#22c55e">✓ Pick one algorithm or run all 5 at once with algorithm: 'all'</text>
  <text x="60" y="334" font-family="'Segoe UI', sans-serif" font-size="13" fill="#22c55e">✓ Consistent output shape — ReadabilityResult — across all algorithms</text>
  <text x="60" y="358" font-family="'Segoe UI', sans-serif" font-size="13" fill="#22c55e">✓ Suggestions array with actionable content improvements</text>
  <!-- Caption -->
  <text x="450" y="422" font-family="'Segoe UI', sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="600">Every major readability formula. One import.</text>
  <text x="450" y="446" font-family="'Segoe UI', sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">@power-seo/readability — compare algorithms side-by-side, target your audience's grade level</text>
</svg>
