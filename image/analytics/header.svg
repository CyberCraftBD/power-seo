  <text x="580" y="496" fill="#ffffff" font-size="11" text-anchor="middle">4,218</text>
  <text x="780" y="496" fill="#ffffff" font-size="11" text-anchor="middle">3.2</text>
  <rect x="1015" y="483" width="90" height="16" rx="3" fill="#dc2626"/>
