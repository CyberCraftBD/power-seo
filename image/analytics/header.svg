  <polyline
    points="60,395 96,382 132,378 168,370 204,365 240,358 276,361 312,350 348,344 384,340 420,332 456,338 492,326 528,318 564,312 600,305 636,310 672,298 708,290 744,282 780,276 816,280 852,268 888,261 924,255 960,248 996,240 1032,244 1068,236 1104,230 1148,224"
    fill="none"
    stroke="#22c55e"
    stroke-width="2.5"
    stroke-linejoin="round"
    stroke-linecap="round"
    clip-path="url(#chartClip)"
  />

  <!-- X-axis date labels -->
  <text x="60" y="420" fill="#8b949e" font-size="10" text-anchor="middle">Jan 26</text>
  <text x="204" y="420" fill="#8b949e" font-size="10" text-anchor="middle">Jan 31</text>
  <text x="384" y="420" fill="#8b949e" font-size="10" text-anchor="middle">Feb 5</text>
  <text x="564" y="420" fill="#8b949e" font-size="10" text-anchor="middle">Feb 10</text>
  <text x="744" y="420" fill="#8b949e" font-size="10" text-anchor="middle">Feb 15</text>
  <text x="924" y="420" fill="#8b949e" font-size="10" text-anchor="middle">Feb 20</text>
  <text x="1104" y="420" fill="#8b949e" font-size="10" text-anchor="middle">Feb 25</text>

