<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      text { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      .mono { font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace; }
      .score-badge { rx: 4; ry: 4; }
    </style>
    <linearGradient id="chartFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.02"/>
    </linearGradient>
    <clipPath id="chartClip">
      <rect x="60" y="220" width="1080" height="180"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0d1117"/>

  <!-- Main dashboard panel -->
  <rect x="24" y="24" width="1152" height="582" rx="12" fill="#161b22" stroke="#21262d" stroke-width="1"/>

  <!-- Header row -->
  <text x="44" y="64" fill="#22c55e" font-size="18" font-weight="600">@power-seo/analytics</text>
  <text x="1156" y="64" fill="#ffffff" font-size="18" text-anchor="end">GSC data + Audit scores = actionable insights.</text>

  <!-- Divider -->
  <line x1="44" y1="78" x2="1156" y2="78" stroke="#21262d" stroke-width="1"/>

  <!-- KPI Cards Row -->
  <!-- Card 1: Total Clicks -->
  <rect x="44" y="90" width="264" height="96" rx="8" fill="#1a2332" stroke="#21262d" stroke-width="1"/>
  <text x="64" y="122" fill="#8b949e" font-size="12">Total Clicks</text>
  <text x="64" y="155" fill="#ffffff" font-size="24" font-weight="700">24,831</text>
  <!-- Green up arrow -->
  <polygon points="296,112 306,112 301,104" fill="#22c55e"/>
  <text x="310" y="120" fill="#22c55e" font-size="11">+12.4%</text>

  <!-- Card 2: Impressions -->
  <rect x="320" y="90" width="264" height="96" rx="8" fill="#1a2332" stroke="#21262d" stroke-width="1"/>
  <text x="340" y="122" fill="#8b949e" font-size="12">Impressions</text>
  <text x="340" y="155" fill="#ffffff" font-size="24" font-weight="700">412,900</text>
  <polygon points="572,112 582,112 577,104" fill="#22c55e"/>
  <text x="586" y="120" fill="#22c55e" font-size="11">+8.7%</text>

  <!-- Card 3: Avg Position -->
  <rect x="596" y="90" width="264" height="96" rx="8" fill="#1a2332" stroke="#21262d" stroke-width="1"/>
  <text x="616" y="122" fill="#8b949e" font-size="12">Avg Position</text>
  <text x="616" y="155" fill="#ffffff" font-size="24" font-weight="700">14.2</text>
  <!-- Down arrow (good) -->
  <polygon points="848,108 858,108 853,116" fill="#22c55e"/>
  <text x="862" y="120" fill="#22c55e" font-size="11">↓ better</text>

  <!-- Card 4: Pages Indexed -->
  <rect x="872" y="90" width="264" height="96" rx="8" fill="#1a2332" stroke="#21262d" stroke-width="1"/>
  <text x="892" y="122" fill="#8b949e" font-size="12">Pages Indexed</text>
  <text x="892" y="155" fill="#ffffff" font-size="24" font-weight="700">1,247</text>
  <text x="1094" y="120" fill="#8b949e" font-size="14">→</text>

  <!-- Chart area label -->
  <text x="60" y="212" fill="#8b949e" font-size="12">30-Day Clicks Trend</text>
  <text x="1140" y="212" fill="#8b949e" font-size="11" text-anchor="end">Last 30 days</text>

  <!-- Chart background -->
  <rect x="44" y="218" width="1112" height="190" rx="6" fill="#0f1923"/>

  <!-- Y-axis labels -->
  <text x="38" y="228" fill="#8b949e" font-size="10" text-anchor="end">1K</text>
  <text x="38" y="268" fill="#8b949e" font-size="10" text-anchor="end">800</text>
  <text x="38" y="308" fill="#8b949e" font-size="10" text-anchor="end">600</text>
  <text x="38" y="348" fill="#8b949e" font-size="10" text-anchor="end">400</text>
  <text x="38" y="388" fill="#8b949e" font-size="10" text-anchor="end">200</text>

