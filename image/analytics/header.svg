  <line x1="60" y1="270" x2="1148" y2="270" stroke="#1e2430" stroke-width="1"/>
  <line x1="60" y1="310" x2="1148" y2="310" stroke="#1e2430" stroke-width="1"/>
  <line x1="60" y1="350" x2="1148" y2="350" stroke="#1e2430" stroke-width="1"/>
  <line x1="60" y1="390" x2="1148" y2="390" stroke="#1e2430" stroke-width="1"/>

  <!-- Chart line and area fill (30-day rising trend with volatility) -->
  <polygon
