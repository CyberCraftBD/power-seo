  <rect x="44" y="576" width="1112" height="24" fill="#0d1117"/>
  <text x="60" y="592" fill="#58a6ff" font-size="11" class="mono">/blog/typescript-tips</text>
  <text x="580" y="592" fill="#ffffff" font-size="11" text-anchor="middle">1,203</text>
  <text x="780" y="592" fill="#ffffff" font-size="11" text-anchor="middle">11.7</text>
