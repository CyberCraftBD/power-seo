  <!-- Row 4 -->
  <rect x="44" y="552" width="1112" height="24" fill="#161b22"/>
  <text x="60" y="568" fill="#58a6ff" font-size="11" class="mono">/pricing</text>
  <text x="580" y="568" fill="#ffffff" font-size="11" text-anchor="middle">1,847</text>
  <text x="780" y="568" fill="#ffffff" font-size="11" text-anchor="middle">9.4</text>
