<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500" viewBox="0 0 900 500">
  <defs>
    <style>
      text { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
    </style>
    <linearGradient id="roiGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.03"/>
    </linearGradient>
    <clipPath id="roiClip">
      <rect x="80" y="80" width="740" height="310"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>

  <!-- Main panel -->
  <rect x="20" y="20" width="860" height="460" rx="12" fill="#161b22" stroke="#21262d" stroke-width="1"/>

  <!-- Title -->
  <text x="440" y="58" fill="#ffffff" font-size="18" font-weight="700" text-anchor="middle">Quarterly Organic Revenue — Before vs After Data-Driven SEO</text>

  <!-- Chart area background -->
  <rect x="80" y="78" width="740" height="310" rx="6" fill="#0f1923"/>

  <!-- Background grid lines -->
  <line x1="80" y1="100" x2="820" y2="100" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="135" x2="820" y2="135" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="170" x2="820" y2="170" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="205" x2="820" y2="205" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="240" x2="820" y2="240" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="275" x2="820" y2="275" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="310" x2="820" y2="310" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="345" x2="820" y2="345" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="380" x2="820" y2="380" stroke="#1e2430" stroke-width="1"/>

  <!-- Y-axis labels: $0K to $70K, step $10K -->
  <!-- Chart height: y=80 to y=388, range: 70K, px per K: 308/70 = 4.4 -->
  <!-- $70K → y=80, $60K → y=124, $50K → y=168, $40K → y=212, $30K → y=256, $20K → y=300, $10K → y=344, $0K → y=388 -->
  <text x="70" y="84" fill="#8b949e" font-size="10" text-anchor="end">$70K</text>
  <text x="70" y="128" fill="#8b949e" font-size="10" text-anchor="end">$60K</text>
  <text x="70" y="172" fill="#8b949e" font-size="10" text-anchor="end">$50K</text>
  <text x="70" y="216" fill="#8b949e" font-size="10" text-anchor="end">$40K</text>
  <text x="70" y="260" fill="#8b949e" font-size="10" text-anchor="end">$30K</text>
  <text x="70" y="304" fill="#8b949e" font-size="10" text-anchor="end">$20K</text>
  <text x="70" y="348" fill="#8b949e" font-size="10" text-anchor="end">$10K</text>
  <text x="70" y="392" fill="#8b949e" font-size="10" text-anchor="end">$0K</text>

  <!-- Axis line -->
  <line x1="80" y1="78" x2="80" y2="390" stroke="#30363d" stroke-width="1"/>
  <line x1="80" y1="390" x2="820" y2="390" stroke="#30363d" stroke-width="1"/>

  <!-- X-axis quarter positions: Q1=200, Q2=400, Q3=600, Q4=800 -->
  <!-- Data points:
    Q1 = $48K → y = 388 - (48/70)*308 = 388 - 211.2 = 176.8 ≈ 177
    Q2 = $51K → y = 388 - (51/70)*308 = 388 - 224.5 = 163.5 ≈ 164
    Q3 = $57K → y = 388 - (57/70)*308 = 388 - 250.9 = 137.1 ≈ 137
    Q4 = $63K → y = 388 - (63/70)*308 = 388 - 277.2 = 110.8 ≈ 111
  -->

  <!-- Shaded area under line -->
  <polygon
    points="200,177 400,164 600,137 800,111 800,390 200,390"
    fill="url(#roiGradient)"
    clip-path="url(#roiClip)"
  />

  <!-- Green line -->
  <polyline
    points="200,177 400,164 600,137 800,111"
    fill="none"
    stroke="#22c55e"
    stroke-width="3"
    stroke-linejoin="round"
    stroke-linecap="round"
    clip-path="url(#roiClip)"
  />

  <!-- Data point circles -->
  <circle cx="200" cy="177" r="6" fill="#22c55e" stroke="#0d1117" stroke-width="2"/>
  <circle cx="400" cy="164" r="6" fill="#22c55e" stroke="#0d1117" stroke-width="2"/>
  <circle cx="600" cy="137" r="6" fill="#22c55e" stroke="#0d1117" stroke-width="2"/>
  <circle cx="800" cy="111" r="6" fill="#22c55e" stroke="#0d1117" stroke-width="2"/>

  <!-- Data labels above points -->
  <text x="200" y="165" fill="#22c55e" font-size="12" font-weight="700" text-anchor="middle">$48K</text>
  <text x="400" y="152" fill="#22c55e" font-size="12" font-weight="700" text-anchor="middle">$51K</text>
  <text x="600" y="125" fill="#22c55e" font-size="12" font-weight="700" text-anchor="middle">$57K</text>
  <text x="800" y="99" fill="#22c55e" font-size="12" font-weight="700" text-anchor="middle">$63K</text>

  <!-- X-axis labels -->
  <text x="200" y="408" fill="#ffffff" font-size="13" font-weight="600" text-anchor="middle">Q1</text>
  <text x="400" y="408" fill="#ffffff" font-size="13" font-weight="600" text-anchor="middle">Q2</text>
  <text x="600" y="408" fill="#ffffff" font-size="13" font-weight="600" text-anchor="middle">Q3</text>
  <text x="800" y="408" fill="#ffffff" font-size="13" font-weight="600" text-anchor="middle">Q4</text>

  <!-- Vertical dashed line at Q2 start (~between Q1 and Q2) -->
  <line x1="300" y1="82" x2="300" y2="390" stroke="#8b949e" stroke-width="1.5" stroke-dasharray="6,4"/>
  <!-- Label for vertical line -->
  <rect x="284" y="84" width="132" height="20" rx="3" fill="#1a2332"/>
  <text x="350" y="98" fill="#ffffff" font-size="10" font-weight="500" text-anchor="middle">Analytics integrated</text>
  <!-- Small arrow pointing down to line -->
  <polygon points="300,106 296,100 304,100" fill="#8b949e"/>

  <!-- Green callout badge (top right) -->
  <rect x="590" y="84" width="222" height="44" rx="8" fill="#22c55e"/>
  <text x="701" y="102" fill="#000000" font-size="12" font-weight="700" text-anchor="middle">+31% organic revenue</text>
  <text x="701" y="120" fill="#000000" font-size="11" font-weight="600" text-anchor="middle">quarter-over-quarter</text>

  <!-- Caption -->
  <text x="450" y="454" fill="#8b949e" font-size="14" text-anchor="middle">Data-driven SEO compounds. Guesswork doesn't.</text>
</svg>
