  <text x="600" y="592" font-family="'Segoe UI', sans-serif" font-size="15" fill="#6b7280" text-anchor="middle">@power-seo/tracking — GA4 · GTM · Plausible · Fathom · GDPR/CCPA · consent mode v2</text>
