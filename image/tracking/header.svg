  <text x="120" y="340" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">.</text>
  <text x="126" y="340" font-family="'Courier New', monospace" font-size="13" fill="#8b5cf6">grantConsent</text>
  <text x="238" y="340" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">()</text>
