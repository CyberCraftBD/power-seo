  <text x="184" y="158" font-family="'Courier New', monospace" font-size="13" fill="#06b6d4">createTracker</text>
  <text x="316" y="158" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">(&#123;</text>
