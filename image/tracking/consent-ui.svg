<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="36" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">Consent Banner + Multi-Provider Routing</text>
  <!-- Left: Consent UI panel -->
  <rect x="30" y="56" width="400" height="350" rx="8" fill="#161b22"/>
  <rect x="30" y="56" width="400" height="34" rx="8" fill="#031a1a"/>
  <text x="230" y="78" font-family="'Segoe UI', sans-serif" font-size="13" fill="#06b6d4" text-anchor="middle">Cookie Consent Banner</text>
