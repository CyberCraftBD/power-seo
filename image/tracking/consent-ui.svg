  <text x="750" y="248" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280">Events sent</text>
  <text x="480" y="272" font-family="'Segoe UI', sans-serif" font-size="12" fill="#f59e0b">GA4</text>
  <text x="660" y="272" font-family="'Segoe UI', sans-serif" font-size="12" fill="#22c55e">active</text>
  <text x="750" y="272" font-family="'Segoe UI', sans-serif" font-size="12" fill="#e2e8f0">847</text>
  <text x="480" y="294" font-family="'Segoe UI', sans-serif" font-size="12" fill="#06b6d4">GTM</text>
  <text x="660" y="294" font-family="'Segoe UI', sans-serif" font-size="12" fill="#22c55e">active</text>
  <text x="750" y="294" font-family="'Segoe UI', sans-serif" font-size="12" fill="#e2e8f0">847</text>
  <text x="480" y="316" font-family="'Segoe UI', sans-serif" font-size="12" fill="#8b5cf6">Plausible</text>
  <text x="660" y="316" font-family="'Segoe UI', sans-serif" font-size="12" fill="#22c55e">active</text>
  <text x="750" y="316" font-family="'Segoe UI', sans-serif" font-size="12" fill="#e2e8f0">847</text>
  <text x="480" y="338" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280">Fathom</text>
  <text x="660" y="338" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ef4444">not configured</text>
  <!-- Caption -->
  <text x="450" y="440" font-family="'Segoe UI', sans-serif" font-size="15" fill="white" text-anchor="middle" font-weight="600">One consent gate. All providers activated simultaneously.</text>
  <text x="450" y="464" font-family="'Segoe UI', sans-serif" font-size="13" fill="#6b7280" text-anchor="middle">@power-seo/tracking — queued events fire after consent · per-provider config · status tracking</text>
