  <rect x="46" y="100" width="368" height="160" rx="4" fill="#0d1117"/>
  <text x="230" y="130" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151" text-anchor="middle">Website content behind banner...</text>
