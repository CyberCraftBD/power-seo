<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="36" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">Switch Providers Without Changing Your Code</text>
  <!-- Left: Multiple SDKs -->
  <rect x="30" y="56" width="390" height="300" rx="8" fill="#161b22"/>
  <rect x="30" y="56" width="390" height="34" rx="8" fill="#1a0505"/>
  <text x="225" y="78" font-family="'Segoe UI', sans-serif" font-size="13" fill="#ef4444" text-anchor="middle">Before — 4 different SDKs</text>
  <!-- Multiple SDK imports -->
  <text x="48" y="114" font-family="'Courier New', monospace" font-size="11" fill="#6b7280">// Every provider has a different API</text>
  <text x="48" y="134" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">ahrefs.keywords.get(&#123; term, country &#125;)</text>
  <text x="48" y="154" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">semrush.getKeywordOverview(term, db)</text>
  <text x="48" y="174" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">moz.keyword(&#123; keyword, locale &#125;)</text>
  <text x="48" y="194" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">dataForSeo.fetchKeywordData(options)</text>
  <!-- Pain -->
  <rect x="48" y="218" width="352" height="80" rx="4" fill="#0d1117"/>
  <text x="64" y="240" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ef4444">✗ Different input shapes</text>
  <text x="64" y="260" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ef4444">✗ Different response types</text>
  <text x="64" y="280" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ef4444">✗ Different error formats</text>
  <text x="64" y="300" font-family="'Segoe UI', sans-serif" font-size="12" fill="#ef4444">✗ Swap provider = rewrite code</text>
  <!-- Arrow -->
  <text x="450" y="218" font-family="'Segoe UI', sans-serif" font-size="36" fill="#14b8a6" text-anchor="middle" font-weight="700">→</text>
  <!-- Right: Unified API -->
  <rect x="480" y="56" width="390" height="300" rx="8" fill="#161b22"/>
  <rect x="480" y="56" width="390" height="34" rx="8" fill="#031a1a"/>
  <text x="675" y="78" font-family="'Segoe UI', sans-serif" font-size="13" fill="#14b8a6" text-anchor="middle">After — @power-seo/integrations</text>
  <!-- Single API -->
  <text x="498" y="114" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">// Same call, swap provider in config</text>
  <text x="498" y="134" font-family="'Courier New', monospace" font-size="11" fill="#14b8a6">client</text>
  <text x="534" y="134" font-family="'Courier New', monospace" font-size="11" fill="#e2e8f0">.</text>
  <text x="540" y="134" font-family="'Courier New', monospace" font-size="11" fill="#8b5cf6">getKeywords</text>
  <text x="614" y="134" font-family="'Courier New', monospace" font-size="11" fill="#e2e8f0">(&#123;</text>
  <text x="514" y="154" font-family="'Courier New', monospace" font-size="11" fill="#a5b4fc">  query</text>
  <text x="558" y="154" font-family="'Courier New', monospace" font-size="11" fill="#e2e8f0">: </text>
  <text x="570" y="154" font-family="'Courier New', monospace" font-size="11" fill="#7ee787">'typescript seo'</text>
  <text x="514" y="174" font-family="'Courier New', monospace" font-size="11" fill="#a5b4fc">  provider</text>
  <text x="570" y="174" font-family="'Courier New', monospace" font-size="11" fill="#e2e8f0">: </text>
  <text x="582" y="174" font-family="'Courier New', monospace" font-size="11" fill="#7ee787">'ahrefs'</text>
  <text x="630" y="174" font-family="'Courier New', monospace" font-size="11" fill="#6b7280"> // or 'semrush'</text>
  <text x="498" y="194" font-family="'Courier New', monospace" font-size="11" fill="#e2e8f0">&#125;)</text>
  <!-- Always returns same shape -->
  <rect x="498" y="214" width="352" height="80" rx="4" fill="#031a1a"/>
  <text x="674" y="236" font-family="'Segoe UI', sans-serif" font-size="12" fill="#14b8a6" text-anchor="middle">Always returns KeywordResult[]</text>
  <text x="514" y="258" font-family="'Courier New', monospace" font-size="11" fill="#8b949e">&#123; keyword, volume, difficulty, cpc, trend &#125;</text>
  <!-- Benefits -->
  <text x="498" y="310" font-family="'Segoe UI', sans-serif" font-size="12" fill="#22c55e">✓ Change provider in 1 line</text>
  <text x="498" y="330" font-family="'Segoe UI', sans-serif" font-size="12" fill="#22c55e">✓ Same response type everywhere</text>
  <!-- Provider chips -->
  <rect x="30" y="376" width="840" height="72" rx="8" fill="#161b22"/>
  <text x="450" y="400" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Supported providers</text>
  <rect x="60" y="410" width="84" height="24" rx="6" fill="#031a1a"/>
  <text x="102" y="426" font-family="'Segoe UI', sans-serif" font-size="12" fill="#14b8a6" text-anchor="middle">Ahrefs</text>
  <rect x="154" y="410" width="84" height="24" rx="6" fill="#031a1a"/>
  <text x="196" y="426" font-family="'Segoe UI', sans-serif" font-size="12" fill="#14b8a6" text-anchor="middle">Semrush</text>
  <rect x="248" y="410" width="84" height="24" rx="6" fill="#031a1a"/>
  <text x="290" y="426" font-family="'Segoe UI', sans-serif" font-size="12" fill="#14b8a6" text-anchor="middle">Moz</text>
  <rect x="342" y="410" width="84" height="24" rx="6" fill="#031a1a"/>
  <text x="384" y="426" font-family="'Segoe UI', sans-serif" font-size="12" fill="#14b8a6" text-anchor="middle">Majestic</text>
  <rect x="436" y="410" width="104" height="24" rx="6" fill="#031a1a"/>
  <text x="488" y="426" font-family="'Segoe UI', sans-serif" font-size="12" fill="#14b8a6" text-anchor="middle">DataForSEO</text>
  <rect x="550" y="410" width="104" height="24" rx="6" fill="#031a1a"/>
  <text x="602" y="426" font-family="'Segoe UI', sans-serif" font-size="12" fill="#14b8a6" text-anchor="middle">Bright Data</text>
  <rect x="664" y="410" width="84" height="24" rx="6" fill="#031a1a"/>
  <text x="706" y="426" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">+ more</text>
</svg>
