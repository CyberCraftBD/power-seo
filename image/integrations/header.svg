  <text x="98" y="270" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc"> kws</text>
  <text x="130" y="270" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0"> = await </text>
  <text x="196" y="270" font-family="'Courier New', monospace" font-size="13" fill="#14b8a6">client</text>
  <text x="240" y="270" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">.</text>
  <text x="246" y="270" font-family="'Courier New', monospace" font-size="13" fill="#8b5cf6">getKeywords</text>
  <text x="350" y="270" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">(&#123;</text>
  <text x="76" y="296" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc">  query</text>
  <text x="128" y="296" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">: </text>
  <text x="140" y="296" font-family="'Courier New', monospace" font-size="13" fill="#7ee787">'typescript seo'</text>
  <text x="76" y="320" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc">  provider</text>
  <text x="160" y="320" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">: </text>
  <text x="172" y="320" font-family="'Courier New', monospace" font-size="13" fill="#7ee787">'ahrefs'</text>
  <text x="60" y="344" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">&#125;)</text>
