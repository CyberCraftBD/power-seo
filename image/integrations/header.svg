  <!-- Code lines -->
  <text x="60" y="120" font-family="'Courier New', monospace" font-size="13" fill="#8b949e">import</text>
  <text x="108" y="120" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0"> &#123; </text>
  <text x="128" y="120" font-family="'Courier New', monospace" font-size="13" fill="#14b8a6">SeoResearchClient</text>
  <text x="310" y="120" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0"> &#125; </text>
  <text x="342" y="120" font-family="'Courier New', monospace" font-size="13" fill="#8b949e">from</text>
  <text x="374" y="120" font-family="'Courier New', monospace" font-size="13" fill="#7ee787">'@power-seo/integrations'</text>
  <text x="60" y="158" font-family="'Courier New', monospace" font-size="13" fill="#8b949e">const</text>
  <text x="98" y="158" font-family="'Courier New', monospace" font-size="13" fill="#14b8a6"> client</text>
  <text x="152" y="158" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0"> = new </text>
  <text x="200" y="158" font-family="'Courier New', monospace" font-size="13" fill="#14b8a6">SeoResearchClient</text>
  <text x="370" y="158" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">(&#123;</text>
  <text x="76" y="184" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc">  ahrefs</text>
  <text x="136" y="184" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">: &#123; </text>
  <text x="160" y="184" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc">apiKey</text>
  <text x="216" y="184" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">: env.AHREFS_KEY &#125;</text>
  <text x="76" y="208" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc">  semrush</text>
  <text x="148" y="208" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">: &#123; </text>
  <text x="172" y="208" font-family="'Courier New', monospace" font-size="13" fill="#a5b4fc">apiKey</text>
  <text x="228" y="208" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">: env.SEMRUSH_KEY &#125;</text>
  <text x="60" y="232" font-family="'Courier New', monospace" font-size="13" fill="#e2e8f0">&#125;)</text>
