  <text x="190" y="472" font-family="'Courier New', monospace" font-size="12" fill="#e2e8f0">: </text>
  <text x="202" y="472" font-family="'Courier New', monospace" font-size="12" fill="#14b8a6">32</text>
  <text x="78" y="492" font-family="'Courier New', monospace" font-size="12" fill="#8b949e">&#125;</text>
