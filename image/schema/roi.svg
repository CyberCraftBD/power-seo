<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="'Segoe UI', Inter, sans-serif">
  <rect width="900" height="500" fill="#0d1117"/>
  <text x="450" y="38" font-family="'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="600">Organic CTR — Pages With vs Without Rich Results</text>
  <!-- Grid -->
  <line x1="80" y1="60" x2="80" y2="360" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="360" x2="840" y2="360" stroke="#1e2430" stroke-width="1"/>
  <line x1="80" y1="280" x2="840" y2="280" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="200" x2="840" y2="200" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="80" y1="120" x2="840" y2="120" stroke="#1e2430" stroke-width="1" stroke-dasharray="4,4"/>
  <!-- Y labels -->
  <text x="70" y="364" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">0%</text>
  <text x="70" y="284" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">2%</text>
  <text x="70" y="204" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">4%</text>
  <text x="70" y="124" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="end">6%</text>
  <!-- X categories -->
  <text x="190" y="385" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Blog Posts</text>
  <text x="340" y="385" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Products</text>
  <text x="490" y="385" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">FAQ Pages</text>
  <text x="640" y="385" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">HowTo</text>
  <text x="790" y="385" font-family="'Segoe UI', sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Local Biz</text>
  <!-- Bars: Blog Posts -->
  <rect x="120" y="280" width="55" height="80" fill="#374151"/>
  <rect x="185" y="230" width="55" height="130" fill="#0ea5e9" opacity="0.85"/>
  <!-- Bars: Products -->
  <rect x="270" y="250" width="55" height="110" fill="#374151"/>
  <rect x="335" y="188" width="55" height="172" fill="#0ea5e9" opacity="0.85"/>
  <!-- Bars: FAQ -->
  <rect x="420" y="240" width="55" height="120" fill="#374151"/>
  <rect x="485" y="178" width="55" height="182" fill="#0ea5e9" opacity="0.85"/>
  <!-- Bars: HowTo -->
  <rect x="570" y="260" width="55" height="100" fill="#374151"/>
  <rect x="635" y="208" width="55" height="152" fill="#0ea5e9" opacity="0.85"/>
  <!-- Bars: Local Biz -->
  <rect x="720" y="290" width="55" height="70" fill="#374151"/>
  <rect x="785" y="238" width="55" height="122" fill="#0ea5e9" opacity="0.85"/>
  <!-- Legend -->
  <rect x="100" y="420" width="16" height="16" fill="#374151"/>
  <text x="122" y="433" font-family="'Segoe UI', sans-serif" font-size="12" fill="#94a3b8">Without Schema</text>
  <rect x="280" y="420" width="16" height="16" fill="#0ea5e9"/>
  <text x="302" y="433" font-family="'Segoe UI', sans-serif" font-size="12" fill="#94a3b8">With Rich Results</text>
  <!-- Badge -->
  <rect x="560" y="408" width="300" height="50" rx="8" fill="#0c4a6e"/>
  <text x="710" y="428" font-family="'Segoe UI', sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="700">+28% CTR</text>
  <text x="710" y="447" font-family="'Segoe UI', sans-serif" font-size="12" fill="#7dd3fc" text-anchor="middle">for pages with rich results</text>
  <text x="450" y="480" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Schema markup unlocks rich results — FAQ accordions, product ratings, article bylines — all driving higher CTR</text>
</svg>