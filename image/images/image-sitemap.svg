<svg width="1200" height="480" viewBox="0 0 1200 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#070d1f"/><stop offset="100%" stop-color="#0d1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#f97316"/><stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#1e293b" opacity="0.45"/>
    </pattern>
  </defs>
  <rect width="1200" height="480" fill="url(#bg)"/>
  <rect width="1200" height="480" fill="url(#dots)"/>
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <text x="600" y="36" font-family="system-ui,-apple-system,sans-serif" font-size="16" font-weight="600" fill="#f8fafc" text-anchor="middle">Image Sitemap Generator — generateImageSitemap()</text>
  <text x="600" y="54" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#475569" text-anchor="middle">extractImageEntries() + generateImageSitemap() → Google-compliant XML image sitemap</text>

  <rect x="40" y="68" width="1120" height="384" rx="10" fill="#0d1525" stroke="#1e293b"/>
  <rect x="40" y="68" width="1120" height="32" rx="10" fill="#111827"/>
  <rect x="40" y="88" width="1120" height="12" fill="#111827"/>
  <circle cx="62" cy="84" r="5" fill="#ef4444" opacity="0.6"/>
  <circle cx="80" cy="84" r="5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="98" cy="84" r="5" fill="#10b981" opacity="0.6"/>
  <text x="600" y="88" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569" text-anchor="middle">yourapp.com/image-sitemap.xml</text>

  <!-- Left: input config -->
  <rect x="56" y="108" width="380" height="328" rx="8" fill="#111827" stroke="#1e293b"/>
  <text x="76" y="128" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-weight="600" fill="#f8fafc">Input — ImageSitemapPage[]</text>
  <text x="76" y="142" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569">Pass pages with their images · URLs resolved automatically</text>

  <!-- Code block -->
  <rect x="76" y="150" width="340" height="268" rx="6" fill="#0d1525" stroke="#1e293b"/>

  <text x="92" y="168" font-family="monospace,sans-serif" font-size="9" fill="#64748b">// Generate sitemap</text>
  <text x="92" y="182" font-family="monospace,sans-serif" font-size="9" fill="#c4b5fd">const</text>
  <text x="127" y="182" font-family="monospace,sans-serif" font-size="9" fill="#f8fafc"> xml =</text>
  <text x="92" y="196" font-family="monospace,sans-serif" font-size="9" fill="#fb923c">  generateImageSitemap</text>
  <text x="92" y="210" font-family="monospace,sans-serif" font-size="9" fill="#f8fafc">  ([</text>
  <text x="92" y="224" font-family="monospace,sans-serif" font-size="9" fill="#f8fafc">    {"{"}</text>
  <text x="92" y="238" font-family="monospace,sans-serif" font-size="9" fill="#6ee7b7">      pageUrl:</text>
  <text x="92" y="252" font-family="monospace,sans-serif" font-size="9" fill="#fcd34d">        '/blog/nextjs-seo',</text>
  <text x="92" y="266" font-family="monospace,sans-serif" font-size="9" fill="#6ee7b7">      images: [</text>
  <text x="92" y="280" font-family="monospace,sans-serif" font-size="9" fill="#f8fafc">        {"{"}</text>
  <text x="92" y="294" font-family="monospace,sans-serif" font-size="9" fill="#94a3b8">          src: '/hero.webp',</text>
  <text x="92" y="308" font-family="monospace,sans-serif" font-size="9" fill="#94a3b8">          alt: 'Hero image',</text>
  <text x="92" y="322" font-family="monospace,sans-serif" font-size="9" fill="#f8fafc">        {"}"},</text>
  <text x="92" y="336" font-family="monospace,sans-serif" font-size="9" fill="#f8fafc">        {"{"} src: '/team.webp',</text>
  <text x="92" y="350" font-family="monospace,sans-serif" font-size="9" fill="#94a3b8">          alt: 'Our team' {"}"}</text>
  <text x="92" y="364" font-family="monospace,sans-serif" font-size="9" fill="#6ee7b7">      ]</text>
  <text x="92" y="378" font-family="monospace,sans-serif" font-size="9" fill="#f8fafc">    {"}"}</text>
  <text x="92" y="392" font-family="monospace,sans-serif" font-size="9" fill="#f8fafc">  ])</text>
  <text x="92" y="406" font-family="monospace,sans-serif" font-size="9" fill="#64748b">// → XML string</text>

  <!-- Right: XML output -->
  <rect x="452" y="108" width="708" height="328" rx="8" fill="#111827" stroke="#1e293b"/>
  <text x="472" y="128" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-weight="600" fill="#f8fafc">Output — Google Image Sitemap XML</text>
  <text x="472" y="142" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569">Google-compliant · namespace declarations · XML-escaped · relative URLs resolved</text>

  <!-- XML block -->
  <rect x="472" y="150" width="668" height="278" rx="6" fill="#0d1525" stroke="#1e293b"/>

  <text x="488" y="168" font-family="monospace,sans-serif" font-size="9" fill="#64748b">&lt;?xml version="1.0" encoding="UTF-8"?&gt;</text>
  <text x="488" y="182" font-family="monospace,sans-serif" font-size="9" fill="#f59e0b">&lt;urlset</text>
  <text x="488" y="196" font-family="monospace,sans-serif" font-size="9" fill="#94a3b8">  xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"</text>
  <text x="488" y="210" font-family="monospace,sans-serif" font-size="9" fill="#94a3b8">  xmlns:image="http://www.google.com/schemas/sitemap-image/1.1"</text>
  <text x="488" y="224" font-family="monospace,sans-serif" font-size="9" fill="#f59e0b">&gt;</text>

  <text x="488" y="242" font-family="monospace,sans-serif" font-size="9" fill="#f59e0b">  &lt;url&gt;</text>
  <text x="488" y="256" font-family="monospace,sans-serif" font-size="9" fill="#6ee7b7">    &lt;loc&gt;</text>
  <text x="488" y="270" font-family="monospace,sans-serif" font-size="9" fill="#fcd34d">      https://example.com/blog/nextjs-seo</text>
  <text x="488" y="284" font-family="monospace,sans-serif" font-size="9" fill="#6ee7b7">    &lt;/loc&gt;</text>

  <text x="488" y="300" font-family="monospace,sans-serif" font-size="9" fill="#fb923c">    &lt;image:image&gt;</text>
  <text x="488" y="314" font-family="monospace,sans-serif" font-size="9" fill="#c4b5fd">      &lt;image:loc&gt;</text>
  <text x="488" y="328" font-family="monospace,sans-serif" font-size="9" fill="#fcd34d">        https://example.com/hero.webp</text>
  <text x="488" y="342" font-family="monospace,sans-serif" font-size="9" fill="#c4b5fd">      &lt;/image:loc&gt;</text>
  <text x="488" y="356" font-family="monospace,sans-serif" font-size="9" fill="#c4b5fd">      &lt;image:caption&gt;Hero image&lt;/image:caption&gt;</text>
  <text x="488" y="370" font-family="monospace,sans-serif" font-size="9" fill="#c4b5fd">      &lt;image:title&gt;Hero image&lt;/image:title&gt;</text>
  <text x="488" y="384" font-family="monospace,sans-serif" font-size="9" fill="#fb923c">    &lt;/image:image&gt;</text>

  <text x="488" y="398" font-family="monospace,sans-serif" font-size="9" fill="#64748b">    &lt;!-- image:image for each image... --&gt;</text>
  <text x="488" y="412" font-family="monospace,sans-serif" font-size="9" fill="#f59e0b">  &lt;/url&gt;</text>
  <text x="488" y="426" font-family="monospace,sans-serif" font-size="9" fill="#f59e0b">&lt;/urlset&gt;</text>

  <!-- Stats bar -->
  <rect x="452" y="438" width="708" height="28" rx="4" fill="#0d1525" stroke="#f97316" stroke-opacity="0.3"/>
  <text x="472" y="455" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fb923c">Benefits: Google can index &amp; rank your images in image search · extractImageEntries() resolves relative URLs · XML injection prevention via escaping</text>

  <rect x="0" y="476" width="1200" height="4" fill="url(#accent)"/>
</svg>
