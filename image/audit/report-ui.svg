<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font-ui { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="900" height="52" fill="#161b22"/>
  <text x="450" y="33" class="font-ui" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="0.3">Site Audit Report</text>
  <!-- Red underline accent -->
  <line x1="310" y1="46" x2="590" y2="46" stroke="#ef4444" stroke-width="2"/>

  <!-- ===================== LEFT: Pages Table ===================== -->
  <rect x="20" y="62" width="400" height="420" rx="8" fill="#161b22"/>

  <!-- Table header -->
  <rect x="20" y="62" width="400" height="34" rx="8" fill="#1f2937"/>
  <rect x="20" y="78" width="400" height="18" fill="#1f2937"/>
  <text x="38" y="84" class="font-ui" font-size="12" fill="#9ca3af" font-weight="600">Page URL</text>
  <text x="260" y="84" class="font-ui" font-size="12" fill="#9ca3af" font-weight="600">Score</text>
  <text x="342" y="84" class="font-ui" font-size="12" fill="#9ca3af" font-weight="600">Issues</text>

  <!-- Column separator lines -->
  <line x1="248" y1="62" x2="248" y2="482" stroke="#374151" stroke-width="1" opacity="0.5"/>
  <line x1="330" y1="62" x2="330" y2="482" stroke="#374151" stroke-width="1" opacity="0.5"/>

  <!-- Row 1: /blog/post-1 | 92 green | 0 -->
  <rect x="20" y="96" width="400" height="58" fill="#0d1117" opacity="0.3"/>
  <text x="38" y="122" class="font-mono" font-size="12" fill="#93c5fd">/blog/post-1</text>
  <text x="38" y="140" class="font-ui" font-size="10" fill="#4b5563">Technical blog article</text>
  <!-- Green badge -->
  <rect x="254" y="110" width="64" height="22" rx="11" fill="#16a34a" opacity="0.25"/>
  <rect x="254" y="110" width="64" height="22" rx="11" fill="none" stroke="#22c55e" stroke-width="1"/>
  <text x="286" y="125" class="font-mono" font-size="12" fill="#22c55e" text-anchor="middle">92/100</text>
  <text x="362" y="125" class="font-mono" font-size="12" fill="#6b7280" text-anchor="middle">0</text>
  <line x1="20" y1="154" x2="420" y2="154" stroke="#374151" stroke-width="1" opacity="0.4"/>

  <!-- Row 2: /products/shoes | 71 amber | 2 -->
  <text x="38" y="178" class="font-mono" font-size="12" fill="#93c5fd">/products/shoes</text>
  <text x="38" y="196" class="font-ui" font-size="10" fill="#4b5563">Product listing page</text>
  <!-- Amber badge -->
  <rect x="254" y="166" width="64" height="22" rx="11" fill="#92400e" opacity="0.25"/>
  <rect x="254" y="166" width="64" height="22" rx="11" fill="none" stroke="#f59e0b" stroke-width="1"/>
  <text x="286" y="181" class="font-mono" font-size="12" fill="#f59e0b" text-anchor="middle">71/100</text>
  <text x="362" y="181" class="font-mono" font-size="12" fill="#f59e0b" text-anchor="middle">2</text>
  <line x1="20" y1="210" x2="420" y2="210" stroke="#374151" stroke-width="1" opacity="0.4"/>

  <!-- Row 3: /about | 85 green | 0 -->
  <rect x="20" y="210" width="400" height="58" fill="#0d1117" opacity="0.3"/>
  <text x="38" y="234" class="font-mono" font-size="12" fill="#93c5fd">/about</text>
  <text x="38" y="252" class="font-ui" font-size="10" fill="#4b5563">Company about page</text>
  <!-- Green badge -->
  <rect x="254" y="222" width="64" height="22" rx="11" fill="#16a34a" opacity="0.25"/>
  <rect x="254" y="222" width="64" height="22" rx="11" fill="none" stroke="#22c55e" stroke-width="1"/>
  <text x="286" y="237" class="font-mono" font-size="12" fill="#22c55e" text-anchor="middle">85/100</text>
  <text x="362" y="237" class="font-mono" font-size="12" fill="#6b7280" text-anchor="middle">0</text>
  <line x1="20" y1="268" x2="420" y2="268" stroke="#374151" stroke-width="1" opacity="0.4"/>

  <!-- Row 4: /blog/old-post | 41 red | 5 (SELECTED) -->
  <rect x="20" y="268" width="400" height="58" rx="0" fill="#ef444410"/>
  <rect x="20" y="268" width="3" height="58" fill="#ef4444"/>
  <text x="38" y="292" class="font-mono" font-size="12" fill="#93c5fd">/blog/old-post</text>
  <text x="38" y="310" class="font-ui" font-size="10" fill="#4b5563">Legacy blog post (2019)</text>
  <!-- Red badge -->
  <rect x="254" y="280" width="64" height="22" rx="11" fill="#7f1d1d" opacity="0.5"/>
  <rect x="254" y="280" width="64" height="22" rx="11" fill="none" stroke="#ef4444" stroke-width="1"/>
  <text x="286" y="295" class="font-mono" font-size="12" fill="#ef4444" text-anchor="middle">41/100</text>
  <text x="362" y="295" class="font-mono" font-size="12" fill="#ef4444" text-anchor="middle" font-weight="700">5</text>
  <line x1="20" y1="326" x2="420" y2="326" stroke="#374151" stroke-width="1" opacity="0.4"/>

  <!-- Row 5: /contact | 68 amber | 1 -->
  <rect x="20" y="326" width="400" height="58" fill="#0d1117" opacity="0.3"/>
  <text x="38" y="350" class="font-mono" font-size="12" fill="#93c5fd">/contact</text>
  <text x="38" y="368" class="font-ui" font-size="10" fill="#4b5563">Contact form page</text>
  <!-- Amber badge -->
  <rect x="254" y="338" width="64" height="22" rx="11" fill="#92400e" opacity="0.25"/>
  <rect x="254" y="338" width="64" height="22" rx="11" fill="none" stroke="#f59e0b" stroke-width="1"/>
  <text x="286" y="353" class="font-mono" font-size="12" fill="#f59e0b" text-anchor="middle">68/100</text>
  <text x="362" y="353" class="font-mono" font-size="12" fill="#f59e0b" text-anchor="middle">1</text>

  <!-- ===================== RIGHT: Drill-down ===================== -->
  <rect x="436" y="62" width="444" height="420" rx="8" fill="#161b22"/>

  <!-- Page path -->
  <text x="456" y="88" class="font-mono" font-size="13" fill="#9ca3af">/blog/old-post</text>
  <!-- Score -->
  <text x="856" y="92" class="font-ui" font-size="26" font-weight="700" fill="#ef4444" text-anchor="end">41</text>
  <text x="856" y="110" class="font-ui" font-size="13" fill="#6b7280" text-anchor="end">/100</text>

  <!-- Score bar -->
  <rect x="456" y="118" width="404" height="6" rx="3" fill="#374151"/>
  <rect x="456" y="118" width="166" height="6" rx="3" fill="#ef4444"/>

  <line x1="456" y1="134" x2="860" y2="134" stroke="#374151" stroke-width="1" opacity="0.5"/>

  <!-- Failed checks label -->
  <text x="456" y="154" class="font-ui" font-size="12" fill="#6b7280" letter-spacing="1" font-weight="600">FAILED CHECKS</text>

  <!-- Check 1: Title too long -->
  <text x="456" y="180" class="font-ui" font-size="13" fill="#ef4444">✗</text>
  <text x="476" y="180" class="font-ui" font-size="13" fill="#f9fafb" font-weight="500">Title too long (87 chars)</text>
  <text x="476" y="196" class="font-ui" font-size="11" fill="#6b7280">Shorten to under 60 characters to avoid truncation in SERPs</text>

  <!-- Check 2: Missing meta description -->
  <text x="456" y="220" class="font-ui" font-size="13" fill="#ef4444">✗</text>
  <text x="476" y="220" class="font-ui" font-size="13" fill="#f9fafb" font-weight="500">Missing meta description</text>
  <text x="476" y="236" class="font-ui" font-size="11" fill="#6b7280">Add a 120–158 char description to improve click-through rate</text>

  <!-- Check 3: No H1 tag -->
  <text x="456" y="260" class="font-ui" font-size="13" fill="#ef4444">✗</text>
  <text x="476" y="260" class="font-ui" font-size="13" fill="#f9fafb" font-weight="500">No H1 tag found</text>
  <text x="476" y="276" class="font-ui" font-size="11" fill="#6b7280">Add exactly one H1 tag containing your focus keyphrase</text>

  <!-- Check 4: Images missing alt text -->
  <text x="456" y="300" class="font-ui" font-size="13" fill="#ef4444">✗</text>
  <text x="476" y="300" class="font-ui" font-size="13" fill="#f9fafb" font-weight="500">Images missing alt text (4 images)</text>
  <text x="476" y="316" class="font-ui" font-size="11" fill="#6b7280">Add descriptive alt attributes to all images for accessibility</text>

  <!-- Check 5: No canonical tag -->
  <text x="456" y="340" class="font-ui" font-size="13" fill="#ef4444">✗</text>
  <text x="476" y="340" class="font-ui" font-size="13" fill="#f9fafb" font-weight="500">No canonical tag</text>
  <text x="476" y="356" class="font-ui" font-size="11" fill="#6b7280">Add a canonical URL to prevent duplicate content penalties</text>

  <!-- Horizontal dividers between checks -->
  <line x1="456" y1="205" x2="854" y2="205" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="456" y1="245" x2="854" y2="245" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="456" y1="285" x2="854" y2="285" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="456" y1="325" x2="854" y2="325" stroke="#374151" stroke-width="1" opacity="0.3"/>

  <!-- Recommendation count badge -->
  <rect x="700" y="368" width="140" height="32" rx="6" fill="#ef444420"/>
  <rect x="700" y="368" width="140" height="32" rx="6" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
  <text x="770" y="389" class="font-ui" font-size="12" fill="#ef4444" text-anchor="middle" font-weight="600">5 issues to fix</text>
</svg>
