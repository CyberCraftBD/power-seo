  <text x="820" y="167" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#64748b">Before</text>
  <text x="876" y="167" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#64748b">After</text>
  <text x="932" y="167" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#64748b">Gain</text>
  <text x="990" y="167" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#64748b">Priority</text>

  <!-- Row 1: Add meta description -->
  <rect x="572" y="176" width="572" height="32" rx="3" fill="#1a0a0a"/>
  <text x="588" y="190" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#f8fafc">Add meta description</text>
  <text x="588" y="202" font-family="system-ui,-apple-system,sans-serif" font-size="8" fill="#475569">error → fix meta weight 30%</text>
  <text x="830" y="193" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">75</text>
  <text x="886" y="193" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#6ee7b7" text-anchor="middle">83</text>
  <text x="935" y="193" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="700" fill="#10b981">+8</text>
  <rect x="978" y="181" width="60" height="18" rx="9" fill="#ef4444" fill-opacity="0.2"/>
  <text x="1008" y="193" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fca5a5" text-anchor="middle">Do first</text>
  <line x1="572" y1="208" x2="1144" y2="208" stroke="#1e293b" stroke-width="0.5"/>

  <!-- Row 2: Fix response time -->
  <rect x="572" y="210" width="572" height="32" rx="3" fill="#120d1a"/>
  <text x="588" y="224" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#f8fafc">Optimize response time to &lt;1.5s</text>
  <text x="588" y="236" font-family="system-ui,-apple-system,sans-serif" font-size="8" fill="#475569">error → fix perf weight 15%</text>
  <text x="830" y="227" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#fca5a5" text-anchor="middle">75</text>
  <text x="886" y="227" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#6ee7b7" text-anchor="middle">79</text>
  <text x="935" y="227" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="700" fill="#10b981">+4</text>
  <rect x="978" y="215" width="60" height="18" rx="9" fill="#f59e0b" fill-opacity="0.2"/>
  <text x="1008" y="227" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fcd34d" text-anchor="middle">High</text>
  <line x1="572" y1="242" x2="1144" y2="242" stroke="#1e293b" stroke-width="0.5"/>

  <!-- Row 3: Fix image alts -->
  <rect x="572" y="244" width="572" height="32" rx="3" fill="#0a1a0f"/>
  <text x="588" y="258" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#f8fafc">Add alt text to 3 images</text>
  <text x="588" y="270" font-family="system-ui,-apple-system,sans-serif" font-size="8" fill="#475569">warning → fix content weight 30%</text>
  <text x="830" y="261" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#fcd34d" text-anchor="middle">75</text>
  <text x="886" y="261" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#6ee7b7" text-anchor="middle">77</text>
  <text x="935" y="261" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="700" fill="#10b981">+2</text>
  <rect x="978" y="249" width="60" height="18" rx="9" fill="#f59e0b" fill-opacity="0.2"/>
  <text x="1008" y="261" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#fcd34d" text-anchor="middle">Medium</text>
  <line x1="572" y1="276" x2="1144" y2="276" stroke="#1e293b" stroke-width="0.5"/>

  <!-- Row 4: Expand word count -->
  <rect x="572" y="278" width="572" height="32" rx="3" fill="#1a130a"/>
  <text x="588" y="292" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#f8fafc">Expand content to 1200+ words</text>
  <text x="588" y="304" font-family="system-ui,-apple-system,sans-serif" font-size="8" fill="#475569">warning → fix content weight 30%</text>
  <text x="830" y="295" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#fcd34d" text-anchor="middle">75</text>
  <text x="886" y="295" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#6ee7b7" text-anchor="middle">77</text>
  <text x="935" y="295" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="700" fill="#10b981">+2</text>
  <rect x="978" y="283" width="60" height="18" rx="9" fill="#64748b" fill-opacity="0.2"/>
  <text x="1008" y="295" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Low</text>
  <line x1="572" y1="310" x2="1144" y2="310" stroke="#1e293b" stroke-width="0.5"/>

  <!-- Total gain row -->
  <rect x="572" y="312" width="572" height="36" rx="3" fill="#0a2a1e"/>
  <text x="588" y="328" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="700" fill="#f8fafc">Fix all 4 issues above</text>
  <text x="588" y="342" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569">projected combined gain</text>
  <text x="830" y="335" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="700" fill="#fca5a5" text-anchor="middle">75</text>
  <text x="886" y="335" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="700" fill="#6ee7b7" text-anchor="middle">91</text>
  <text x="935" y="335" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="700" fill="#10b981">+16</text>
  <rect x="978" y="317" width="60" height="20" rx="10" fill="#10b981" fill-opacity="0.25"/>
  <text x="1008" y="331" font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="700" fill="#6ee7b7" text-anchor="middle">Max ROI</text>

  <line x1="572" y1="360" x2="1144" y2="360" stroke="#1e293b" stroke-width="1"/>
  <text x="576" y="378" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#94a3b8">result.recommendations[] ordered by projected score impact  ·  customisable via AuditConfig.weights</text>
  <text x="576" y="396" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569">Weights: meta 0.30, content 0.30, structure 0.25, performance 0.15  ·  all adjustable in config</text>
  <text x="576" y="414" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569">severity: 'pass' | 'warning' | 'error' | 'info'  ·  CategoryResult: score, passed[], warnings[], errors[]</text>

  <rect x="0" y="476" width="1200" height="4" fill="url(#accent)"/>
</svg>
