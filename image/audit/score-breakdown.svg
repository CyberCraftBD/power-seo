<svg width="1200" height="480" viewBox="0 0 1200 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#070d1f"/><stop offset="100%" stop-color="#0d1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#1e293b" opacity="0.45"/>
    </pattern>
  </defs>
  <rect width="1200" height="480" fill="url(#bg)"/>
  <rect width="1200" height="480" fill="url(#dots)"/>
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <text x="600" y="36" font-family="system-ui,-apple-system,sans-serif" font-size="16" font-weight="600" fill="#f8fafc" text-anchor="middle">Weighted Score Breakdown &amp; Before/After Improvement</text>
  <text x="600" y="54" font-family="system-ui,-apple-system,sans-serif" font-size="12" fill="#475569" text-anchor="middle">See exactly how each category contributes to the final score — and which fix gives the biggest gain</text>

  <rect x="40" y="68" width="1120" height="384" rx="10" fill="#0d1525" stroke="#1e293b"/>
  <rect x="40" y="68" width="1120" height="32" rx="10" fill="#111827"/>
  <rect x="40" y="88" width="1120" height="12" fill="#111827"/>
  <circle cx="62" cy="84" r="5" fill="#ef4444" opacity="0.6"/>
  <circle cx="80" cy="84" r="5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="98" cy="84" r="5" fill="#10b981" opacity="0.6"/>
  <text x="600" y="88" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569" text-anchor="middle">yourapp.com/audit/score?url=/blog/nextjs-seo-guide</text>

  <!-- Left: Score formula visualization -->
  <rect x="56" y="108" width="480" height="328" rx="8" fill="#111827" stroke="#1e293b"/>
  <text x="76" y="130" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="700" fill="#f8fafc">Score Composition</text>
  <text x="76" y="146" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569">Weighted average of 4 categories — config.weights customisable</text>

  <!-- Weight donut / bar visual -->
  <!-- Meta 30% -->
  <rect x="76" y="162" width="420" height="40" rx="6" fill="#1a130a" stroke="#f59e0b" stroke-opacity="0.3"/>
  <rect x="76" y="162" width="126" height="40" rx="6" fill="#f59e0b" fill-opacity="0.15"/>
  <text x="92" y="178" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="600" fill="#f59e0b">Meta Tags</text>
  <text x="92" y="193" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#64748b">80 × 0.30 = 24.0 pts</text>
  <text x="488" y="186" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="700" fill="#fcd34d" text-anchor="end">30%</text>

  <!-- Content 30% -->
  <rect x="76" y="210" width="420" height="40" rx="6" fill="#0a1a0f" stroke="#10b981" stroke-opacity="0.3"/>
  <rect x="76" y="210" width="126" height="40" rx="6" fill="#10b981" fill-opacity="0.15"/>
  <text x="92" y="226" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="600" fill="#10b981">Content</text>
  <text x="92" y="241" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#64748b">70 × 0.30 = 21.0 pts</text>
  <text x="488" y="234" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="700" fill="#6ee7b7" text-anchor="end">30%</text>

  <!-- Structure 25% -->
  <rect x="76" y="258" width="420" height="40" rx="6" fill="#071a22" stroke="#06b6d4" stroke-opacity="0.3"/>
  <rect x="76" y="258" width="105" height="40" rx="6" fill="#06b6d4" fill-opacity="0.15"/>
  <text x="92" y="274" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="600" fill="#06b6d4">Structure</text>
  <text x="92" y="289" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#64748b">90 × 0.25 = 22.5 pts</text>
  <text x="488" y="282" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="700" fill="#67e8f9" text-anchor="end">25%</text>

  <!-- Performance 15% -->
  <rect x="76" y="306" width="420" height="40" rx="6" fill="#120d1a" stroke="#8b5cf6" stroke-opacity="0.3"/>
  <rect x="76" y="306" width="63" height="40" rx="6" fill="#8b5cf6" fill-opacity="0.15"/>
  <text x="92" y="322" font-family="system-ui,-apple-system,sans-serif" font-size="11" font-weight="600" fill="#8b5cf6">Performance</text>
  <text x="92" y="337" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#64748b">50 × 0.15 = 7.5 pts</text>
  <text x="488" y="330" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="700" fill="#c4b5fd" text-anchor="end">15%</text>

  <!-- Final score sum -->
  <line x1="76" y1="360" x2="496" y2="360" stroke="#1e293b" stroke-width="1"/>
  <text x="76" y="378" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#94a3b8">24.0 + 21.0 + 22.5 + 7.5</text>
  <text x="76" y="396" font-family="system-ui,-apple-system,sans-serif" font-size="20" font-weight="700" fill="#f8fafc">= 75.0</text>
  <text x="172" y="396" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#64748b"> / 100 (rounded to 75)</text>
  <text x="76" y="414" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569">Weights customizable via AuditConfig.weights  ·  default shown above</text>

  <!-- Right: Before / After improvement simulator -->
  <rect x="556" y="108" width="604" height="328" rx="8" fill="#111827" stroke="#1e293b"/>
  <text x="576" y="130" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="700" fill="#f8fafc">Fix Impact Simulator</text>
  <text x="576" y="146" font-family="system-ui,-apple-system,sans-serif" font-size="9" fill="#475569">Which issues to fix first? See projected score gain per action</text>

