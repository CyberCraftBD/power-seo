<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font-ui { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0d1117"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#161b22" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.6"/>

  <!-- Package name top-left -->
  <text x="60" y="68" class="font-ui" font-size="22" font-weight="700" fill="#ef4444">@power-seo/audit</text>

  <!-- ===================== LEFT: Circular Gauge ===================== -->
  <!-- Gauge center: x=260, y=300 -->

  <!-- Outer track circle -->
  <circle cx="260" cy="300" r="120" fill="none" stroke="#374151" stroke-width="16"/>

  <!-- Red arc: 78% of 360° = 280.8°
       SVG arc from top (270°) going clockwise 280.8°
       Start angle: -90° (top)  →  radians offset
       large arc if > 180°: yes (280.8 > 180)

       Start point (top):  cx + r*cos(-90°) = 260+0=260,  cy + r*sin(-90°) = 300-120=180
       End point after 280.8°: angle = -90 + 280.8 = 190.8°
         x = 260 + 120*cos(190.8°) = 260 + 120*(-0.9816) = 260 - 117.79 = 142.21
         y = 300 + 120*sin(190.8°) = 300 + 120*(-0.1908) = 300 - 22.9 = 277.1
  -->
  <path d="M 260 180 A 120 120 0 1 1 142.2 277.1"
        fill="none" stroke="#ef4444" stroke-width="16" stroke-linecap="round"/>

  <!-- Score text center -->
  <text x="260" y="286" class="font-mono" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">78</text>
  <text x="260" y="322" class="font-mono" font-size="24" fill="#6b7280" text-anchor="middle">/100</text>
  <text x="260" y="368" class="font-ui" font-size="18" fill="#ffffff" text-anchor="middle" letter-spacing="0.5">SEO Health Score</text>

  <!-- Decorative ring inner -->
  <circle cx="260" cy="300" r="100" fill="#161b22" opacity="0.5"/>

  <!-- ===================== RIGHT: Category Bars ===================== -->
  <!-- Panel -->
  <rect x="450" y="140" width="680" height="340" rx="12" fill="#161b22"/>

  <!-- Category: Meta Tags 85/100 -->
  <text x="490" y="193" class="font-ui" font-size="14" fill="#e5e7eb">Meta Tags</text>
  <rect x="490" y="202" width="540" height="8" rx="4" fill="#374151"/>
  <rect x="490" y="202" width="459" height="8" rx="4" fill="#ef4444"/>
  <text x="1042" y="212" class="font-ui" font-size="13" fill="#ffffff" text-anchor="end">85/100</text>

  <!-- Category: Content 72/100 -->
  <text x="490" y="253" class="font-ui" font-size="14" fill="#e5e7eb">Content</text>
  <rect x="490" y="262" width="540" height="8" rx="4" fill="#374151"/>
  <rect x="490" y="262" width="389" height="8" rx="4" fill="#ef4444"/>
  <text x="1042" y="272" class="font-ui" font-size="13" fill="#ffffff" text-anchor="end">72/100</text>

  <!-- Category: Structure 68/100 -->
  <text x="490" y="313" class="font-ui" font-size="14" fill="#e5e7eb">Structure</text>
  <rect x="490" y="322" width="540" height="8" rx="4" fill="#374151"/>
  <rect x="490" y="322" width="367" height="8" rx="4" fill="#ef4444"/>
  <text x="1042" y="332" class="font-ui" font-size="13" fill="#ffffff" text-anchor="end">68/100</text>

  <!-- Category: Performance 88/100 -->
  <text x="490" y="373" class="font-ui" font-size="14" fill="#e5e7eb">Performance</text>
  <rect x="490" y="382" width="540" height="8" rx="4" fill="#374151"/>
  <rect x="490" y="382" width="475" height="8" rx="4" fill="#ef4444"/>
  <text x="1042" y="392" class="font-ui" font-size="13" fill="#ffffff" text-anchor="end">88/100</text>

  <!-- Panel label -->
  <text x="490" y="162" class="font-ui" font-size="13" fill="#6b7280" letter-spacing="1">CATEGORY BREAKDOWN</text>

  <!-- Divider lines -->
  <line x1="490" y1="225" x2="1110" y2="225" stroke="#374151" stroke-width="1" opacity="0.4"/>
  <line x1="490" y1="285" x2="1110" y2="285" stroke="#374151" stroke-width="1" opacity="0.4"/>
  <line x1="490" y1="345" x2="1110" y2="345" stroke="#374151" stroke-width="1" opacity="0.4"/>
  <line x1="490" y1="405" x2="1110" y2="405" stroke="#374151" stroke-width="1" opacity="0.4"/>

  <!-- Score dots indicators -->
  <circle cx="472" cy="206" r="5" fill="#ef4444" opacity="0.8"/>
  <circle cx="472" cy="266" r="5" fill="#ef4444" opacity="0.8"/>
  <circle cx="472" cy="326" r="5" fill="#ef4444" opacity="0.8"/>
  <circle cx="472" cy="386" r="5" fill="#ef4444" opacity="0.8"/>

  <!-- Tagline bottom center -->
  <text x="600" y="582" class="font-ui" font-size="22" fill="#ffffff" text-anchor="middle" letter-spacing="0.3">Complete SEO health check. 0–100 score.</text>

  <!-- Bottom accent line -->
  <line x1="400" y1="600" x2="800" y2="600" stroke="#ef4444" stroke-width="2" opacity="0.6"/>

  <!-- Decorative score badge -->
  <rect x="60" y="240" width="90" height="36" rx="8" fill="#ef4444" opacity="0.15"/>
  <rect x="60" y="240" width="90" height="36" rx="8" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
  <text x="105" y="263" class="font-ui" font-size="12" fill="#ef4444" text-anchor="middle">AUDIT SCORE</text>

  <!-- Version tag -->
  <text x="1140" y="68" class="font-mono" font-size="13" fill="#374151" text-anchor="end">v1.0</text>
</svg>
