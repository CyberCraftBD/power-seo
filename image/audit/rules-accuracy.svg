<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .font-ui { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace; }
    </style>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0d1117"/>

  <!-- Subtle background grid -->
  <defs>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#161b22"/>
    </pattern>
  </defs>
  <rect width="900" height="500" fill="url(#dots)"/>

  <!-- Title -->
  <text x="450" y="46" class="font-ui" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="0.5">Deterministic Score Calculation</text>
  <line x1="260" y1="56" x2="640" y2="56" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>

  <!-- ===================== Rule Boxes ===================== -->
  <!-- Rule box columns: key, weight, passed, score -->

  <!-- Rule 1: title-length -->
  <rect x="40" y="80" width="430" height="72" rx="6" fill="#161b22"/>
  <rect x="40" y="80" width="3" height="72" rx="1" fill="#ef4444"/>
  <text x="58" y="104" class="font-mono" font-size="13" fill="#ef4444">title-length</text>
  <text x="58" y="123" class="font-mono" font-size="11" fill="#6b7280">weight: </text>
  <text x="108" y="123" class="font-mono" font-size="11" fill="#a78bfa">15</text>
  <text x="148" y="123" class="font-mono" font-size="11" fill="#6b7280">   passed: </text>
  <text x="222" y="123" class="font-mono" font-size="11" fill="#22c55e">true</text>
  <text x="268" y="123" class="font-mono" font-size="11" fill="#6b7280">   score: </text>
  <text x="330" y="123" class="font-mono" font-size="11" fill="#22c55e">100</text>
  <!-- pass indicator -->
  <rect x="370" y="100" width="88" height="22" rx="11" fill="#16a34a" opacity="0.2"/>
  <rect x="370" y="100" width="88" height="22" rx="11" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
  <text x="414" y="115" class="font-ui" font-size="11" fill="#22c55e" text-anchor="middle" font-weight="600">PASS</text>

  <!-- Rule 2: meta-description -->
  <rect x="40" y="168" width="430" height="72" rx="6" fill="#161b22"/>
  <rect x="40" y="168" width="3" height="72" rx="1" fill="#ef4444"/>
  <text x="58" y="192" class="font-mono" font-size="13" fill="#ef4444">meta-description</text>
  <text x="58" y="211" class="font-mono" font-size="11" fill="#6b7280">weight: </text>
  <text x="108" y="211" class="font-mono" font-size="11" fill="#a78bfa">12</text>
  <text x="148" y="211" class="font-mono" font-size="11" fill="#6b7280">   passed: </text>
  <text x="222" y="211" class="font-mono" font-size="11" fill="#ef4444">false</text>
  <text x="268" y="211" class="font-mono" font-size="11" fill="#6b7280">   score: </text>
  <text x="330" y="211" class="font-mono" font-size="11" fill="#ef4444">0</text>
  <!-- fail indicator -->
  <rect x="370" y="188" width="88" height="22" rx="11" fill="#7f1d1d" opacity="0.3"/>
  <rect x="370" y="188" width="88" height="22" rx="11" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.6"/>
  <text x="414" y="203" class="font-ui" font-size="11" fill="#ef4444" text-anchor="middle" font-weight="600">FAIL</text>

  <!-- Rule 3: h1-present -->
  <rect x="40" y="256" width="430" height="72" rx="6" fill="#161b22"/>
  <rect x="40" y="256" width="3" height="72" rx="1" fill="#ef4444"/>
  <text x="58" y="280" class="font-mono" font-size="13" fill="#ef4444">h1-present</text>
  <text x="58" y="299" class="font-mono" font-size="11" fill="#6b7280">weight: </text>
  <text x="108" y="299" class="font-mono" font-size="11" fill="#a78bfa">10</text>
  <text x="148" y="299" class="font-mono" font-size="11" fill="#6b7280">   passed: </text>
  <text x="222" y="299" class="font-mono" font-size="11" fill="#22c55e">true</text>
  <text x="268" y="299" class="font-mono" font-size="11" fill="#6b7280">   score: </text>
  <text x="330" y="299" class="font-mono" font-size="11" fill="#22c55e">100</text>
  <rect x="370" y="276" width="88" height="22" rx="11" fill="#16a34a" opacity="0.2"/>
  <rect x="370" y="276" width="88" height="22" rx="11" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
  <text x="414" y="291" class="font-ui" font-size="11" fill="#22c55e" text-anchor="middle" font-weight="600">PASS</text>

  <!-- Rule 4: canonical -->
  <rect x="40" y="344" width="430" height="72" rx="6" fill="#161b22"/>
  <rect x="40" y="344" width="3" height="72" rx="1" fill="#ef4444"/>
  <text x="58" y="368" class="font-mono" font-size="13" fill="#ef4444">canonical</text>
  <text x="58" y="387" class="font-mono" font-size="11" fill="#6b7280">weight: </text>
  <text x="108" y="387" class="font-mono" font-size="11" fill="#a78bfa">8</text>
  <text x="148" y="387" class="font-mono" font-size="11" fill="#6b7280">   passed: </text>
  <text x="222" y="387" class="font-mono" font-size="11" fill="#22c55e">true</text>
  <text x="268" y="387" class="font-mono" font-size="11" fill="#6b7280">   score: </text>
  <text x="330" y="387" class="font-mono" font-size="11" fill="#22c55e">100</text>
  <rect x="370" y="364" width="88" height="22" rx="11" fill="#16a34a" opacity="0.2"/>
  <rect x="370" y="364" width="88" height="22" rx="11" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.6"/>
  <text x="414" y="379" class="font-ui" font-size="11" fill="#22c55e" text-anchor="middle" font-weight="600">PASS</text>

  <!-- Arrow from rules to calculation -->
  <line x1="480" y1="255" x2="524" y2="255" stroke="#ef4444" stroke-width="2" marker-end="url(#arr)"/>

  <!-- ===================== RIGHT: Calculation ===================== -->
  <rect x="530" y="80" width="330" height="216" rx="8" fill="#161b22"/>
  <text x="695" y="106" class="font-ui" font-size="11" fill="#6b7280" text-anchor="middle" letter-spacing="1" font-weight="600">WEIGHTED CALCULATION</text>
  <line x1="550" y1="114" x2="840" y2="114" stroke="#374151" stroke-width="1" opacity="0.5"/>

  <!-- Formula -->
  <text x="550" y="142" class="font-mono" font-size="11" fill="#9ca3af">(15×100 + 12×0</text>
  <text x="550" y="160" class="font-mono" font-size="11" fill="#9ca3af">   + 10×100 + 8×100)</text>
  <line x1="550" y1="168" x2="840" y2="168" stroke="#6b7280" stroke-width="1" opacity="0.6"/>
  <text x="550" y="186" class="font-mono" font-size="11" fill="#9ca3af">(15 + 12 + 10 + 8)</text>

  <!-- = result -->
  <text x="550" y="218" class="font-mono" font-size="12" fill="#d1d5db">=  3300 / 45</text>
  <text x="550" y="242" class="font-mono" font-size="12" fill="#d1d5db">=  73.3... → weighted</text>
  <text x="550" y="262" class="font-mono" font-size="12" fill="#e5e7eb" font-weight="700">=  78.2  (normalized)</text>

  <!-- Arrow down to result -->
  <line x1="695" y1="306" x2="695" y2="328" stroke="#ef4444" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Big result -->
  <rect x="575" y="334" width="240" height="78" rx="10" fill="#ef444418"/>
  <rect x="575" y="334" width="240" height="78" rx="10" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="695" y="392" class="font-mono" font-size="42" font-weight="700" fill="#ef4444" text-anchor="middle">78/100</text>

  <!-- Connecting lines from rules to arrow -->
  <line x1="480" y1="116" x2="506" y2="116" stroke="#374151" stroke-width="1" opacity="0.5" stroke-dasharray="3,3"/>
  <line x1="480" y1="204" x2="506" y2="204" stroke="#374151" stroke-width="1" opacity="0.5" stroke-dasharray="3,3"/>
  <line x1="480" y1="292" x2="506" y2="292" stroke="#374151" stroke-width="1" opacity="0.5" stroke-dasharray="3,3"/>
  <line x1="480" y1="380" x2="506" y2="380" stroke="#374151" stroke-width="1" opacity="0.5" stroke-dasharray="3,3"/>
  <line x1="506" y1="116" x2="506" y2="380" stroke="#374151" stroke-width="1" opacity="0.5" stroke-dasharray="3,3"/>
  <line x1="506" y1="255" x2="524" y2="255" stroke="#374151" stroke-width="1" opacity="0.5" stroke-dasharray="3,3"/>

  <!-- Caption -->
  <text x="450" y="468" class="font-ui" font-size="15" fill="#ffffff" text-anchor="middle" letter-spacing="0.3">Same HTML. Same rules. Same score. Every time.</text>
</svg>
