<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 280" width="1280" height="280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="pill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="280" fill="url(#bg)" rx="12"/>

  <!-- Subtle grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="56" x2="1280" y2="56"/>
    <line x1="0" y1="112" x2="1280" y2="112"/>
    <line x1="0" y1="168" x2="1280" y2="168"/>
    <line x1="0" y1="224" x2="1280" y2="224"/>
    <line x1="256" y1="0" x2="256" y2="280"/>
    <line x1="512" y1="0" x2="512" y2="280"/>
    <line x1="768" y1="0" x2="768" y2="280"/>
    <line x1="1024" y1="0" x2="1024" y2="280"/>
  </g>

  <!-- Decorative circles top-right -->
  <circle cx="1180" cy="60" r="90" fill="#6366f1" fill-opacity="0.06"/>
  <circle cx="1220" cy="30" r="50" fill="#22d3ee" fill-opacity="0.06"/>

  <!-- Decorative circles bottom-left -->
  <circle cx="80" cy="230" r="70" fill="#6366f1" fill-opacity="0.05"/>

  <!-- Accent bar -->
  <rect x="80" y="96" width="6" height="88" rx="3" fill="url(#accent)"/>

  <!-- @power-seo main text -->
  <text x="108" y="158" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="72" font-weight="800" letter-spacing="-2" fill="url(#accent)">@power-seo</text>

  <!-- Tagline -->
  <text x="110" y="205" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="22" font-weight="400" fill="#94a3b8" letter-spacing="0.5">Production-Grade SEO Toolkit for TypeScript, React &amp; Node.js</text>

  <!-- Pills -->
  <rect x="110" y="220" width="100" height="28" rx="14" fill="url(#pill)" stroke="#6366f1" stroke-opacity="0.4" stroke-width="1"/>
  <text x="160" y="239" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="13" font-weight="600" fill="#a5b4fc" text-anchor="middle">17 packages</text>

  <rect x="222" y="220" width="95" height="28" rx="14" fill="url(#pill)" stroke="#6366f1" stroke-opacity="0.4" stroke-width="1"/>
  <text x="270" y="239" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="13" font-weight="600" fill="#a5b4fc" text-anchor="middle">MIT License</text>

  <rect x="329" y="220" width="80" height="28" rx="14" fill="url(#pill)" stroke="#22d3ee" stroke-opacity="0.4" stroke-width="1"/>
  <text x="369" y="239" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="13" font-weight="600" fill="#67e8f9" text-anchor="middle">ESM + CJS</text>

  <rect x="421" y="220" width="120" height="28" rx="14" fill="url(#pill)" stroke="#22d3ee" stroke-opacity="0.4" stroke-width="1"/>
  <text x="481" y="239" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="13" font-weight="600" fill="#67e8f9" text-anchor="middle">TypeScript-first</text>
</svg>
